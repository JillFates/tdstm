<div class="bulk-change-actions-component modal fade in" id="bulk-change-action-component" data-backdrop="static" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button (click)="cancelCloseDialog($event)"  type="button" class="close" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title">Bulk Change</h4>
			</div>
			<div class="modal-body">
				<div class="modal-body-container">
					<form name="dependentForm" role="form" data-toggle="validator" #dependentForm='ngForm' class="form-horizontal left-alignment">
						<div class="box-body">
							<div class="row">
								<div class="col-md-12">

									<div class="form-group">
										{{ 'ASSET_EXPLORER.BULK_CHANGE.EDIT.EFFECTED_ASSETS' | translate:[bulkChangeModel.affected, itemType.toLowerCase()] }}
									</div>

									<div class="form-group" *ngIf="showEdit">
										<label>
											<input type="radio" [value]="ACTION.Edit" name="operation" [(ngModel)]="selectedAction" checked> Edit {{itemType}}
										</label>
									</div>

									<div class="form-group" *ngIf="showDelete">
										<label>
											<input type="radio" [value]="ACTION.Delete" name="operation" [(ngModel)]="selectedAction">Delete {{itemType}}
										</label>
									</div>
									

									<div class="form-group" *ngIf="showRun">
										<label>
											<input type="radio" [value]="ACTION.Run" name="operation" [(ngModel)]="selectedAction">Apply ETL to {{itemType}}
										</label>
										<div class="row" *ngIf="selectedAction === ACTION.Run">
											<div class="col-sm-9">
												<select [(ngModel)]="selectedScriptOption"
														name="dataScriptOptions"
														id="dataScriptOptions"
														class="form-control pd-top-5">
													<option *ngFor="let option of dataScriptOptions"
															[ngValue]="option">{{option.name | translate}}</option>
												</select>

												<div>
													<div class="form-group">
														<div class="col-sm-12">
															<div class= "checkbox">
																<label for="sendEmailNotification">
																	<input
																		id="sendEmailNotification"
																		name="sendEmailNotification"
																		type="checkbox"
																		[(ngModel)]="sendEmailNotification" />
																	Email results to me
																</label>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group" *ngIf="showDelete">
										<label>
											<input type="radio" [value]="ACTION.Delete" name="operation" [(ngModel)]="selectedAction">Delete {{itemType}}
										</label>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer form-group-center">
				<tds-button-custom title="Next" icon="step-forward" class="btn-primary pull-left" (click)="onNext()">
				</tds-button-custom>
				<tds-button-cancel (click)="cancelCloseDialog($event)" class="pull-right"></tds-button-cancel>
			</div>
		</div>
	</div>
</div>
