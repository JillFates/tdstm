<div class="bulk-change-actions-component modal fade in"
		 id="bulk-change-action-component"
		 data-backdrop="static"
		 tabindex="-1"
		 role="dialog">
	<div class="modal-dialog modal-md"
			 role="document">
		<div class="tds-modal-content has-side-nav">
			<div class="modal-header">
				<button aria-label="Close" class="close" type="button" (click)="cancelCloseDialog($event)">
					<clr-icon aria-hidden="true" shape="close"></clr-icon>
				</button>
				<h4 class="modal-title">Bulk Change Action</h4>
			</div>
			<div class="modal-body">
				<div class="modal-body-container">
					<form name="dependentForm" role="form" data-toggle="validator" #dependentForm='ngForm' class="form-horizontal left-alignment">
						<div class="box-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										{{ 'ASSET_EXPLORER.BULK_CHANGE.EDIT.EFFECTED_ASSETS' | translate:[bulkChangeModel.affected, itemType.toLowerCase()] }}
									</div>
									<div class="form-group" *ngIf="showEdit">
										<label>
											<input type="radio" [value]="ACTION.Edit" name="operation" [(ngModel)]="selectedAction" checked> Edit {{itemType}}
										</label>
									</div>
									<div class="form-group" *ngIf="showDelete">
										<label>
											<input type="radio" [value]="ACTION.Delete" name="operation" [(ngModel)]="selectedAction">Delete {{itemType}}
										</label>
									</div>

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-side-nav form-group-center">
				<nav class="modal-sidenav btn-link">
					<tds-button (click)="onNext()" [icon]="'step-forward'" [title]="'Next'"></tds-button>
					<tds-button-close (click)="cancelCloseDialog($event)"></tds-button-close>
				</nav>
			</div>
		</div>
	</div>
</div>
