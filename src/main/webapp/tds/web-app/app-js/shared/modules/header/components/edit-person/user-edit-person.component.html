<div tds-autofocus tds-handle-escape
		 (escPressed)="cancelCloseDialog()"
		 class="tds-modal-content has-side-nav user-edit-person-component">
	<div class="modal-header">
		<button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close">
			<clr-icon aria-hidden="true" shape="close"></clr-icon>
		</button>
		<h4 class="modal-title">Person Edit</h4>
	</div>
	<div class="modal-body">
		<form (ngSubmit)="submitPreferences()" autocomplete="off">
			<div id="personDialog">
				<table>
					<tbody>
					<tr>
						<td colspan="2">
							<div class="required instructions"> Fields marked ( <span style="color: red">*</span> ) are mandatory</div>
						</td>
					</tr>

					<tr class="prop">
						<td valign="top" class="name">
							<label for="firstNameId"><b>First Name:&nbsp;<span style="color: red">*</span></b></label>
						</td>
						<td valign="top" class="value">
							<input type="text" maxlength="64" id="firstNameId" name="firstName"
										 [(ngModel)]="personModel.firstName"/>
						</td>
					</tr>

					<tr class="prop">
						<td valign="top" class="name">
							<label for="middleNameId">Middle Name:</label>
						</td>
						<td valign="top" class="value">
							<input type="text" maxlength="64" id="middleNameId" name="middleName"
										 [(ngModel)]="personModel.middleName"/>
						</td>
					</tr>

					<tr class="prop">
						<td valign="top" class="name">
							<label for="lastNameId">Last Name:</label>
						</td>
						<td valign="top" class="value">
							<input type="text" maxlength="64" id="lastNameId" name="lastName" [(ngModel)]="personModel.lastName"/>
						</td>
					</tr>

					<tr class="prop">
						<td valign="top" class="name">
							<label for="nickNameId">Nickname:</label>
						</td>
						<td valign="top" class="value">
							<input type="text" maxlength="64" id="nickNameId" name="nickName" [(ngModel)]="personModel.nickName"/>
						</td>
					</tr>
					<tr class="prop">
						<td valign="top" class="name">
							<label for="titleId">Title:</label>
						</td>
						<td valign="top" class="value">
							<input type="text" maxlength="34" id="titleId" name="title" [(ngModel)]="personModel.title"/>
						</td>
					</tr>
					<tr class="prop">
						<td valign="top" class="name">
							<label for="emailId">Email:</label>
						</td>
						<td valign="top" class="value">
							<input type="text" maxlength="64" id="emailId" name="email" [(ngModel)]="personModel.email"/>
						</td>
					</tr>
					<tr class="prop">
						<td valign="top" class="name">
							<label>Start Page:</label>
						</td>
						<td valign="top" class="value">
							<kendo-dropdownlist
								name="startPage"
								[(ngModel)]="editableUserPreferences.START_PAGE"
								[data]="startPageOptions">
							</kendo-dropdownlist>
						</td>
					</tr>

					<tr class="prop">
						<td valign="top" class="name">
							<label for="powerTypeId">Power In:</label>
						</td>
						<td valign="top" class="value">
							<kendo-dropdownlist
								name="powerType"
								id="powerTypeId"
								[(ngModel)]="editableUserPreferences.CURR_POWER_TYPE"
								[data]="['Watts','Amps']">
							</kendo-dropdownlist>
						</td>
					</tr>
					</tbody>
				</table>
				<tds-password-change [passwordChangeModel]="passwordChangeModel"></tds-password-change>
			</div>
		</form>
	</div>
	<div class="modal-side-nav form-group-center">
		<nav class="modal-sidenav btn-link">
			<tds-button *ngIf="canUpdateAccount"
									(click)="submitPreferences()"
									[icon]="'floppy'"
									[title]="'Update'">
			</tds-button>
			<tds-button-close (click)="cancelCloseDialog()"></tds-button-close>
		</nav>
	</div>
</div>
