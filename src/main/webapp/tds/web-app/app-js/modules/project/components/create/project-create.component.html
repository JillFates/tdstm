<div tds-handle-escape (escPressed)="cancelCloseDialog()" class="project-create-component modal-content" id="project-create-component">
    <div class="modal-header">
        <button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title">Project Create</h4>
    </div>
    <div class="modal-body">
        <div class="modal-body-container">
            <form action="save" method="post" name="projectCreateForm">
                <div class="dialog">
                    <table>
                        <tbody>
                        <tr>
                            <td colspan="2"><div class="required"> Fields marked ( * ) are mandatory </div> </td>
                        </tr>
                        <tr class="prop">
                            <td valign="top" class="name"><b>Name:&nbsp;<span style="color: red">*</span></b></td>
                            <td valign="top" class="value">
                                <input type="text" [(ngModel)]="projectModel.name" style="width:180px" id="name" name="name"/>
                            </td>
                        </tr>

                        <tr class="prop">
                            <td valign="top" class="name">Description:</td>
                            <td valign="top" class="value">
                                <input type="text" [(ngModel)]="projectModel.description"  style="width:98%" id="description" name="description"/>
                            </td>
                        </tr>
                        <tr class="prop">
                            <td valign="top" class="name">From:</td>
                            <td valign="top" class="value">
                                <select id="sourceRoomId" name="sourceRoom" [(ngModel)]="projectModel.fromId" >
                                    <option value="0" selected="selected">Please Select</option>
                                    <option *ngFor="let room of rooms" [value]="room.id">{{room.roomName}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="prop">
                            <td valign="top" class="name">To:</td>
                            <td valign="top" class="value">
                                <select id="targetRoomId" name="targetRoom" [(ngModel)]="projectModel.toId" >
                                    <option value="0" selected="selected">Please Select</option>
                                    <option *ngFor="let room of rooms" [value]="room.id">{{room.roomName}}</option>
                                </select>
                            </td>
                        </tr>

                        <tr class="prop">
                            <td valign="top" class="name">Start Time:</td>
                            <td valign="top" class="value">
                                <tds-datetime-control name="startTime" [(ngModel)]="projectModel.startTime"></tds-datetime-control>
                            </td>
                        </tr>

                        <tr class="prop">
                            <td valign="top" class="name">Completion Time:</td>
                            <td valign="top" class="value">
                                <tds-datetime-control name="completionTime" [(ngModel)]="projectModel.completionTime"></tds-datetime-control>
                            </td>
                        </tr>

                        <tr class="prop">
                            <td valign="top" class="name">Project Manager:</td>
                            <td valign="top" class="value">
                                <select id="projectManagerId" name="projectManager" [(ngModel)]="projectModel.projectManagerId" >
                                    <option value="0" selected="selected">Please Select</option>
                                    <option *ngFor="let manager of managers" [value]="manager.staff.id">{{manager.name}}</option>
                                </select>
                            </td>
                        </tr>

                        <tr class="prop">
                            <td valign="top" class="name">Event Manager:</td>
                            <td valign="top" class="value">
                                <select id="moveManagerId" name="moveManager" [(ngModel)]="projectModel.moveManagerId">
                                    <option value="0" selected="selected">Please Select</option>
                                    <option *ngFor="let manager of managers" [value]="manager.staff.id">{{manager.name}}</option>
                                </select>
                            </td>
                        </tr>

                        <tr class="prop">
                            <td valign="top" class="name">Order:</td>
                            <td valign="top" class="value">
                                <select id="operationalOrderId" name="operationalOrder" [(ngModel)]="projectModel.operationalOrder" >
                                    <option *ngFor="let order of orderNums" [value]="order">{{order}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td valign="top" class="name"><b>WorkFlow Code:&nbsp;<span style="color: red">*</span></b></td>
                            <td valign="top" class="value">
                                <select id="workflowCodeId" name="workflowCode" [(ngModel)]="projectModel.workflowCode">
                                    <option value="" selected="selected">Please Select</option>
                                    <option *ngFor="let code of workflowCodes" [value]="code">{{code}}</option>
                                </select>
                            </td>
                        </tr>

                        <tr class="prop">
                            <td valign="top" class="name">Use for Planning:</td>
                            <td> <input type="checkbox" name="useForPlanning" id="useForPlanning" value="true" checked="checked" [(ngModel)]="projectModel.useForPlanning"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
    <div class="buttons modal-footer">
        <tds-button-save class="btn-primary" (click)="saveForm()"></tds-button-save>
    </div>
</div>
