<!-- Main content -->
<div class="content body tds-kendo-grid project-list-component">
	<section>
		<div *ngIf="projectColumnModel">
			<div class="box-body box-with-empty-header">
				<kendo-grid
					[data]="gridData"
					[filter]="state.filter"
					[filterable]="true"
					(filterChange)="filterChange($event)"
					[sort]="state.sort"
					[skip]="skip"
					[sortable]="{ mode: 'single' }"
					[pageSize]="pageSize"
					[resizable]="true"
					(sortChange)="sortChange($event)"
					[pageable]="{
						pageSizes: defaultPageOptions,
						pageSize: pageSize,
						info: true
					}"
					(pageChange)="pageChange($event)"
					[selectable]="true"
					[ngClass]="{ 'hide-filter': !showFilters }"
					class="page-height"
				>
					<ng-template kendoGridToolbarTemplate [position]="'top'">
						<div class="clr-row">
							<div class="clr-col-4 grid-actions project-active-completed-options">
								<clr-radio-wrapper>
									<input
										type="radio"
										clrRadio
										name="active"
										required
										[checked]="showActive"
										(click)="setShowActive(true)"
									/>
									<label>Show Active Projects</label>
								</clr-radio-wrapper>
								<clr-radio-wrapper>
									<input
										type="radio"
										clrRadio
										name="complete"
										required
										[checked]="!showActive"
										(click)="setShowActive(false)"
									/>
									<label>Show Completed Projects</label>
								</clr-radio-wrapper>
							</div>
							<div class="clr-col-8 grid-actions">
								<tds-grid-header-action-buttons
										(refresh)="reloadData()"
										[actionButtons]="headerActionButtons"
                                        (clearFilters)="clearAllFilters()"
                                        [disableClearFilters]="disableClearFilters">
								</tds-grid-header-action-buttons>
							</div>
						</div>
					</ng-template>

					<!-- Show Filters / Actions column -->
					<kendo-grid-column
						[width]="60"
						[class]="{ 'k-custom-command-column': true }"
						[minResizableWidth]="60"
					>
						<ng-template
							kendoGridHeaderTemplate
							let-column
							let-columnIndex="columnIndex"
						>
							<tds-button [flat]="true" (click)="toggleFilter()">
								<clr-icon
									shape="filter"
									class="grid-filter-button is-solid"
								>
									<span
										*ngIf="hasFilterApplied()"
										class="badge badge-warning"
									>
										{{ filterCount() }}
									</span>
								</clr-icon>
							</tds-button>
						</ng-template>
					</kendo-grid-column>

					<kendo-grid-column
						*ngFor="let column of projectColumnModel.columns"
						field="{{ column.property }}"
						format="{{ column.format }}"
						[locked]="column.locked"
						[width]="
							!column.width ? COLUMN_MIN_WIDTH : column.width
						"
					>
						<ng-template kendoGridHeaderTemplate>
							<div
								class="sortable-column"
								(click)="onClickTemplate($event)"
							>
								<label
									[ngClass]="{
										'action-header':
											column.type === 'action'
									}"
								>
									{{ column.label }}</label
								>
							</div>
						</ng-template>

						<ng-template
							kendoGridCellTemplate
							*ngIf="column.property == 'projectCode'"
							let-dataItem
						>
							<a
								style="color:#2C61AA;font-weight:bold"
								(click)="showProject(dataItem.id)"
								>{{ dataItem[column.property] }}</a
							>
						</ng-template>
						<ng-template
							kendoGridCellTemplate
							*ngIf="column.type === 'boolean'"
							let-dataItem
						>
							<input
								type="checkbox"
								[(ngModel)]="dataItem[column.property]"
								style="margin-left: 35%;"
								disabled
							/>
						</ng-template>
						<ng-template kendoGridFilterCellTemplate let-filter>
							<div
								class="has-feedback"
								*ngIf="
									column.property && column.type !== 'action'
								"
								style="margin-bottom:0px;"
							>
								<div *ngIf="column.type === 'date'">
									<kendo-datepicker
										[format]="dateFormat"
										[(ngModel)]="column.filter"
										(valueChange)="onFilter(column)"
										[style.width.%]="100"
									></kendo-datepicker>
									<span
										*ngIf="column.filter"
										(click)="clearValue(column)"
										style="cursor:pointer;color:#656565;pointer-events:all; margin-right: 22px; line-height: 25px;"
										class="fa fa-times form-control-feedback"
										aria-hidden="true"
									></span>
								</div>
								<div
									*ngIf="column.type === 'text'"
									class="filter-input"
								>
									<input
										clrInput
										type="text"
										(keyup)="onFilter(column)"
										name="{{ column.property }}"
										[(ngModel)]="column.filter"
										placeholder="Filter {{ column.label }}"
										value=""
									/>
									<tds-button
										*ngIf="column.filter"
										(click)="clearValue(column)"
										[title]="'Clear Filter'"
										icon="times-circle"
										[small]="true"
										[flat]="true"
									>
									</tds-button>
								</div>
							</div>
						</ng-template>
					</kendo-grid-column>

					<!-- PAGER COMPONENT -->
					<ng-template
						kendoPagerTemplate
						let-total="total"
						let-totalPages="totalPages"
						let-currentPage="currentPage"
					>
						<div class="clr-col-12">
							<tds-grid-pager
								[total]="total"
								[totalPages]="totalPages"
								[currentPage]="currentPage"
								[pageSizes]="defaultPageOptions"
								(pageChange)="pageChange($event)"
							>
							</tds-grid-pager>
						</div>
					</ng-template>
				</kendo-grid>
			</div>
		</div>
	</section>
</div>
