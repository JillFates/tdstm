<div
	class="modal fade in tds-ui-modal-decorator"
	id="licenseApplyKey"
	data-backdrop="static"
	tds-handle-escape
	(escPressed)="cancelCloseDialog($event)"
	tabindex="-1"
	role="dialog"
>
	<div class="modal-dialog modal-md" role="document">
		<div
			class="tds-modal-content"
			tds-ui-modal-decorator=""
			[options]="modalOptions"
			[style.width.px]="517"
			[style.height.px]="380"
		>
			<div class="modal-header">
				<tds-button-custom
					class="close"
					[icon]="'close'"
					(click)="cancelCloseDialog($event)"
					[displayLabel]="false"
					[flat]="true"
				></tds-button-custom>
				<div class="modal-title-container">
					<div class="modal-title">
						Apply License Key
					</div>
				</div>
			</div>
			<div class="modal-body">
				<form
					name="applyLicenseForm"
					role="form"
					data-toggle="validator"
					#applyLicenseForm="ngForm"
					class="form-horizontal left-alignment"
				>
					<div class="form-group">
						<label class="col-md-12 control-label"
							>Please copy the license key from the email and
							paste into the textbox below, then click the Apply
							button to activate your license.</label
						>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<textarea
								id="licenseKeyText"
								name="licenseKeyText"
								class="form-control"
								rows="8"
								[(ngModel)]="licenseKey"
								placeholder="Paste license key text here"
								required
							></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer form-group">
				<button
					(click)="applyKey()"
					[disabled]="!applyLicenseForm.form.valid"
					type="button"
					class="btn btn-primary pull-left"
				>
					<i class="fa fa-fw fa-key"></i> Apply
				</button>
				<button
					(click)="cancelCloseDialog($event)"
					type="button"
					class="btn btn-default pull-right"
				>
					<span class="glyphicon glyphicon-ban-circle"></span>
					<span>{{ 'GLOBAL.CANCEL' | translate }}</span>
				</button>
			</div>
		</div>
	</div>
</div>
