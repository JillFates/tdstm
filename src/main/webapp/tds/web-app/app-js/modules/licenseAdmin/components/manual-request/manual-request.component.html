<div tds-autofocus tds-handle-escape (escPressed)="cancelCloseDialog($event)" class="modal fade in tds-ui-modal-decorator" id="licenseManualRequest" data-backdrop="static" tds-handle-escape (escPressed)="cancelCloseDialog($event)" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content"
			 tds-ui-modal-decorator=""
			 [options]="modalOptions"
			 [style.width.px]="517"
			 [style.height.px]="405">
			<div class="modal-header">
				<button type="button" (click)="cancelCloseDialog($event)" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				<h4 class="modal-title">Email License</h4>
			</div>
			<div class="modal-body">
				<form name="manualLicenseRequestForm" role="form" data-toggle="validator" #manualLicenseRequestForm='ngForm' class="form-horizontal left-alignment">
					<div class="form-group">
						<label class="col-md-12 control-label">The following text block contains the details of the license information in an encrypted format. Please click the Email Request button to send the request or copy the text and email to {{licenseEmail.toEmail}}</label>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<textarea id="detailedKeyText" name="detailedKeyText" class="form-control" rows="8" [ngModel]="licenseEmail.body" readonly></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer form-group-center">
				<a style="color: #fff;" href="mailto:{{licenseEmail.toEmail}}?cc={{licenseEmail.ccEmail}}&subject={{licenseEmail.subject}}&body={{licenseEmail.body | tdsEscapeURLEncoding}}" target="_top"><button type="submit" class="btn btn-primary pull-left"><i class="fa fa-fw fa-envelope"></i> Email Request</button></a>
				<button [copy-clipboard]="licenseEmail.body" type="button" class="btn btn-primary"><i class="fa fa-fw fa-cut"></i> Copy to Clipboard</button>
				<tds-button-cancel (click)="cancelCloseDialog($event)" class="pull-right"></tds-button-cancel>
			</div>
		</div>
	</div>
</div>
