<div class="event-dashboard-component">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-1">
                    <span>{{'EVENT.EVENT' | translate}}:</span>
                </div>
                <div class="col-md-2">
                    <kendo-dropdownlist 
                        [data]="eventList" 
                        [(ngModel)]="selectedEvent" 
                        (ngModelChange)="onSelectedEvent($event.id)" 
                        textField="name" 
                        valueField="id">
                    </kendo-dropdownlist>   
                </div>
                <div class="col-md-3 pull-left">
                    <label for="agreement" class="pull-left aligned-label dontshow-again"> 
                            <input type="checkbox"  class="aligned-checkbox"
                                name="agreement" 
                                id="agreement" 
                                [(ngModel)]="includeUnpublished"> {{ 'EVENT.INCLUDE_UNPUBLISHED' | translate }}
                    </label>                
                </div>                
                <div class="col-md-3 pull-right">
                    <tds-pie-countdown></tds-pie-countdown>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <tds-plan-versus-status 
                        (changeProgress)="onChangeStatus($event)"
                        [currentProgress]="eventPlanStatus.dialIndicator">
                    </tds-plan-versus-status>
                </div>
                <div class="col-md-3">
                    <tds-event-resume [event]="eventPlanStatus"></tds-event-resume>
                </div>
                <div class="col-md-6">
                    <tds-news 
                        [news]="newsList" 
                        (create)="onCreate()"
                        (selected)="onSelectedNews($event)"></tds-news>
                </div>
            </div>
        </div>
    </div>

    <div class="panel" *ngIf="eventDetails">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <div>
                        <div>{{eventDetails.remainTaskCount}}</div>
                        <div>Tasks Remaining</div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div style="display: flex;">
                        <div># or Tasks</div>
                        <div style="display: flex; border: 1px solid black;width: 100%;">
                            <div class="task-done" style="overflow: hidden" [style.width.%]="eventDetails.percTaskDone">Done</div>
                            <div class="task-ready" style="overflow: hidden" [style.width.%]="eventDetails.percTaskReady">Ready</div>
                            <div class="task-started" style="overflow: hidden" [style.width.%]="eventDetails.percTaskStarted">Started</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    Another
                </div>
            </div>
        </div>
    </div>

</div>
