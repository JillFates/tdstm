<div class="container bundle-steps-component" *ngIf="bundleSteps">
    <div class="row">
        <div class="col-md-2">Empty Space</div>
        <div class="col-md-10">

            <kendo-tabstrip (tabSelect)="onChangeTab($event)">
                <kendo-tabstrip-tab 
                    [title]="bundle.name" 
                    class="tab-item"
                    [selected]="bundle.id === bundleSteps.selectedBundleId"
                    *ngFor="let bundle of bundleSteps.moveBundleList">
                </kendo-tabstrip-tab>

            </kendo-tabstrip>
        </div>
    </div>
    <div class="row" *ngFor="let row of bundleSteps.steps; let rowIndex = index;">
        <div class="col-md-2 category-description">{{bundleSteps.categories[rowIndex]}}</div>
        <div *ngFor="let column of getColumns(row); let first = first; let last = last;" 
                class="col-md-{{colSize}} {{column.classes}}" 
                [ngClass]="{'heading': rowIndex === 0}">
                <span *ngIf="rowIndex == 0 && first" 
                      class="glyphicon glyphicon-chevron-left left-arrow" 
                      [ngClass]="{'disabled': showFrom === 0}"
                      (click)="onBack()">
                </span>
                <span [innerHtml]="column.text"></span>
                <span *ngIf="rowIndex == 0 && last" 
                      class="glyphicon glyphicon-chevron-right right-arrow" 
                      [ngClass]="{'disabled': (showFrom + elementsToShow + 1) >  bundleSteps.columnsLength}"
                      (click)="onNext()">
                </span>
        </div>
    </div>
</div>
