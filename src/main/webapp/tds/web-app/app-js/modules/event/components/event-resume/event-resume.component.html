<div class="event-resume-component" *ngIf="event">
    <div class="event-description">{{event.description}}</div>
    <div *ngIf="event.startDate" class="event-start-date">
        {{datePrefixString}}{{event.startDate | tdsDateTime: userTimeZone: dateTimeFormat}}
    </div>
    <div *ngIf="event.clockMode!=='none'; else notEventStartBlock" class="event-daytime">{{event.dayTime}}</div>
    <ng-template #notEventStartBlock>
        <h5 style="color:red;">The event start time has not be set</h5>
    </ng-template>
    <div class="after-results">
        <div *ngIf="event.startDate" class="event-units">
            <div>Days</div>
            <div>Hours</div>
            <div>Mins</div>
        </div>
    </div>
    <div class="event-title after-results">{{event.eventTitle}}</div>
    <div class="event-status">Runbook Status: <span>{{event.status}}</span></div>
</div>
