<div class="event-resume-component" *ngIf="event">
    <div class="event-description">{{event.description}}</div>
    <div class="event-start-date">{{event.startDate}}</div>
    <div class="event-daytime">{{event.dayTime}}</div>
    <div class="">
        <div class="event-units">
            <div>Days</div>
            <div>Hours</div>
            <div>Mins</div>
        </div>
    </div>
    <div class="event-title">{{event.eventTitle}}</div>
    <div class="event-status">Runbook Status: {{event.status}}</div>
</div>
