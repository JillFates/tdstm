<div class="neighborhood-container content body">
  <div class="row task-manager-header">
    <div class="col-md-4 k-align-self-center">
      <p class="task-graph-title">Task Graph</p>
    </div>
    <div class="col-md-4 text-center k-align-self-center">
      <tds-task-view-toggle></tds-task-view-toggle>
    </div>
    
    <div class="col-md-2 k-align-self-center">
<!--      <label class="d-inline-block task-chk-container">-->
<!--        My Task-->
<!--        <input  type="checkbox" checked="checked" />-->
<!--        <span class="checkmark"></span>-->
<!--      </label>-->
<!--      <div ngbDropdown class="d-inline-block float-right">-->
<!--        <button class="btn" id="dropdownBasic1" ngbDropdownToggle>Choose Task</button>-->
<!--        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="task-dropdown-items-container">-->
<!--          <button class="btn" ngbDropdownItem *ngFor="let task of tasks" (click)="loadFromSelectedTask(task.id)">{{task.label}}</button>-->
<!--        </div>-->
<!--      </div>-->
    </div>

    <div class="col-md-2 task-options k-align-self-center">
      <button class="refresh-container-btn btn" (click)="refreshDiagram()">
        <fa-icon [icon]="icons.faSyncAlt" size="lg"></fa-icon>
      </button>
      <div class="neighborhood-pie-countdown-container">
        <tds-pie-countdown
          [refreshPreference]="TASK_MANAGER_REFRESH_TIMER"
          (timeout)="refreshDiagram()"
          [hideRefresh]="true"
          [customOptions]="[{seconds: 0, description: 'Manual'},
																		{seconds: 60, description: '1 Min'},
																		{seconds: 180, description: '3 Min'},
																		{seconds: 300, description: '5 Min'},
																		{seconds: 600, description: '10 Min'}]">
        </tds-pie-countdown>
      </div>
    </div>
  </div>

  <div class="row task-manager-sub-header">
    <div class="col-md-4  k-align-self-center">
      <label class="neighborhood-control-label" for="neighborhood-events-dropdown">Event:</label>
      <kendo-dropdownlist
        id="neighborhood-events-dropdown"
        textField="name"
        valueField="id"
        [data]="eventList$ | async"
        (selectionChange)="loadFromSelectedEvent($event)"
        [(ngModel)]="selectedEvent"
        (open)="eventsDropdownOpened()"
        (close)="eventsDropdownClosed()"
        [value]="selectedEvent"
        #eventsDropdown>
      </kendo-dropdownlist>

<!--      <label class="neighborhood-control-label" for="neighborhood-team-highlight-dropdown" style="margin-left: 2px;">Team:</label>-->
<!--      <kendo-dropdownlist-->
<!--        id="neighborhood-team-highlight-dropdown"-->
<!--        [style.width]="'10.4em'"-->
<!--        [data]="teamHighlights$ | async"-->
<!--        (selectionChange)="highlightByTeam($event)"-->
<!--        [(ngModel)]="selectedEvent"-->
<!--        (open)="teamHighlightDropdownOpened()"-->
<!--        (close)="teamHighlightDropdownClosed()"-->
<!--        [value]="selectedTeamHighlight"-->
<!--        #teamHighlightDropdown>-->
<!--      </kendo-dropdownlist>-->
    </div>
    <div class="col-md-4 highlight-filter-container">
      <input type="text" class="form-control highlight-filter-control" placeholder="Highlight filter" [(ngModel)]="filterText" (ngModelChange)="highlightFilterChange()" />
      <label class="d-inline-block task-chk-container">
        My Tasks
        <input  type="checkbox" [(ngModel)]="myTasks" (ngModelChange)="onMyTasksFilterChange()" />
        <span class="checkmark"></span>
      </label>
      <button class="btn">
        <fa-icon [icon]="icons.faSignal" size="lg" [rotate]="270"></fa-icon>
      </button>
    </div>

    <div class="col-md-2 k-align-self-center">
      <label class="d-inline-block task-chk-container">
        <input  type="checkbox" [(ngModel)]="minimizeAutoTasks" (ngModelChange)="onMinimizeAutoTasksFilterChange()" />
        <span class="checkmark"></span>
        Minimize Auto Tasks
      </label>
    </div>

    <div class="col-md-2 k-align-self-center">
      <label class="d-inline-block task-chk-container">
        <input  type="checkbox" [(ngModel)]="viewUnpublished" (ngModelChange)="onViewUnpublishedFilterChange()" />
        <span class="checkmark"></span>
        View Unpublished
      </label>
    </div>

  </div>
  <div class="row diagram-container">
    <tds-diagram-layout
    [nodeDataArray]="nodeData$ | async"
    [linksPath]="links$ | async"
    [currentUserId]="currentUserId$ | async"
    [containerWidth]="'100%'"
    [containerHeight]="'700px'"
    (nodeClicked)="loadTasks($event)"
    #graph></tds-diagram-layout>
  </div>
</div>
