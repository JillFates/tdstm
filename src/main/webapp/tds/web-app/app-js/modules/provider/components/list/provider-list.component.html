<!-- Main content -->
<div class="content body tds-kendo-grid api-action-list-component">
	<section>
		<div *ngIf="providerColumnModel">
			<div class="box-body box-with-empty-header">
				<kendo-grid
						[data]="gridData"
						[filter]="state.filter"
						[filterable]="true"
						(filterChange)="filterChange($event)"
						[sort]="state.sort"
						[skip]="skip"
						[sortable]="{mode:'single'}"
						[pageSize]="pageSize"
						[resizable]="true"
						(sortChange)="sortChange($event)"
						[pageable]="{pageSizes: defaultPageOptions, pageSize: pageSize, info: true}"
						(pageChange)="pageChange($event)"
						(cellClick)="cellClick($event)"
						[selectable]="true">
					<ng-template kendoGridToolbarTemplate [position]="'top'">
						<tds-button-create  [id]="'btnCreateProvider'" (click)="onCreateProvider()" [disabled]="!isCreateAvailable()" [title]="'PROVIDER.CREATE_PROVIDER' | translate">
						</tds-button-create>
						<div (click)="reloadData()" class="kendo-grid-toolbar__refresh-btn"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></div>
					</ng-template>

					<!-- Action -->
					<kendo-grid-command-column [width]="52" [minResizableWidth]="52" [class]="{'k-custom-command-column': true}" [locked]="true">
						<ng-template kendoGridHeaderTemplate>
							<div class="text-center">
								<label class="action-header"> {{ 'GLOBAL.ACTION' | translate }} </label>
							</div>
						</ng-template>
						<ng-template kendoGridCellTemplate
						             let-dataItem
						             let-rowIndex="rowIndex">
							<div class="tds-action-button-set">
								<tds-button-edit [disabled]="!isUpdateAvailable()" (click)="onEdit(dataItem)"></tds-button-edit>
								<tds-button-delete [disabled]="!isDeleteAvailable()" (click)="onDelete(dataItem)"></tds-button-delete>
							</div>
						</ng-template>
					</kendo-grid-command-column>


					<!-- Configured View Columns (*ngFor) -->
					<kendo-grid-column *ngFor="let column of gridColumns"
					                   field="{{column.property}}"
					                   format="{{column.format}}"
					                   [locked]="column.locked"
					                   [width]="!column.width ? COLUMN_MIN_WIDTH : column.width">
						<ng-template kendoGridHeaderTemplate>
							<div class="sortable-column" (click)="onClickTemplate($event)">
								<label> {{column.label}}</label>
							</div>
						</ng-template>

						<ng-template kendoGridFilterCellTemplate let-filter>
							<div class="has-feedback" *ngIf="column.property && column.type !== 'action'" style="margin-bottom:0px;">
								<div *ngIf="column.type === 'date'">
									<kendo-datepicker [format]="dateFormat" [(ngModel)]="column.filter" (valueChange)="onFilter(column)" [style.width.%]="100"></kendo-datepicker>
									<span *ngIf="column.filter" (click)="clearValue(column)" style="right:15%;cursor:pointer;color:#656565;pointer-events:all" class="fa fa-times form-control-feedback" aria-hidden="true"></span>
								</div>
								<div *ngIf="column.type === 'text'">
									<input type="text" (keyup)="onFilter(column)" class="form-control" name="{{column.property}}" [(ngModel)]="column.filter" placeholder="Filter {{column.label}}" value="">
									<span *ngIf="column.filter" (click)="clearValue(column)" style="cursor:pointer;color:#656565;pointer-events:all" class="fa fa-times form-control-feedback" aria-hidden="true"></span>
								</div>
							</div>
						</ng-template>
					</kendo-grid-column>

				</kendo-grid>
			</div>
			<!-- /.box-body -->
		</div>
	</section>
</div>
