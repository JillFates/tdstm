<div tds-autofocus tds-handle-escape (escPressed)="cancel($event)" class="modal fade in tds-ui-modal-decorator provider-associated-content" id="providerAssociated" data-backdrop="static" (escPressed)="cancel($event)" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md" role="document">
		<div class="tds-modal-content"
			 tds-ui-modal-decorator=""
			 [options]="modalOptions"
			 [style.width.px]="350">
			<div class="modal-header">
				<button type="button" (click)="cancel($event)" class="close" data-dismiss="modal" aria-label="Close"><clr-icon aria-hidden="true" shape="close"></clr-icon></button>
				<h4 class="modal-title">Confirmation Required</h4>
			</div>
			<div class="modal-body">
				<form name="providerAssociatedForm" role="form" data-toggle="validator" #providerAssociatedForm='ngForm' class="form-horizontal left-alignment">
					<div class="form-group">

						<div class="col-sm-12" *ngIf="providerAssociated.credentialCount > 0 || providerAssociated.actionCount > 0 || providerAssociated.etlScriptCount > 0; else defaultMessage">
							Deleting the Provider will also delete the following: <br />
							<span class="associated-total" *ngIf="providerAssociated.credentialCount > 0"><br /><span class="associated-count">{{providerAssociated.credentialCount}}</span> Credentials</span>
							<span class="associated-total" *ngIf="providerAssociated.actionCount > 0"><br /><span class="associated-count">{{providerAssociated.actionCount}}</span> Actions</span>
							<span class="associated-total" *ngIf="providerAssociated.etlScriptCount > 0"><br /><span class="associated-count">{{providerAssociated.etlScriptCount}}</span> ETL Scripts</span>
						</div>

						<ng-template #defaultMessage >
							<div class="col-sm-12">
								<p>Do you want to proceed?</p>
							</div>
						</ng-template>
					</div>
				</form>
			</div>
			<div class="modal-footer form-group">
				<button (click)="confirm($event)" type="submit" class="btn btn-primary pull-left"><span class="glyphicon glyphicon-ok"></span> {{'GLOBAL.YES' | translate }}</button>
				<button (click)="cancel($event)" type="button" class="btn btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> {{'GLOBAL.NO' | translate }}</button>
			</div>
		</div>
	</div>
</div>
