<div class="tds-modal-content selectlist-configuration-popup" tds-handle-escape (escPressed)="cancelCloseDialog()">
    <div class="modal-header">
        <button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">String Configuration - {{field.field}}</h4>
    </div>
    <div class="modal-body" style="">
        <div class="row" style="margin-top: 15px; margin-bottom: 15px;">
            <form #templateForm="ngForm" name="templateForm">
                <div class="modal-container">
                    <div class="text-center">
                        <div class="form-group">
                            <label for="minSize">{{'FIELD_SETTINGS.MIN_MAX.MIN_LENGTH' | translate}}</label>
                            <kendo-numerictextbox
                                    [format]="'n'"
                                    [(ngModel)]="model.minSize"
                                    [min]="0"
                                    [max]="model.maxSize"
                                    style="width: 70px;"
                                    name="minSize"
                                    (ngModelChange)="validateModel()">
                            </kendo-numerictextbox>
                        </div>
                        <small class="text-danger" *ngIf="templateForm.controls.minSize && templateForm.controls.minSize.errors && !minIsValid">
                            {{'FIELD_SETTINGS.MIN_MAX.MIN_LENGTH_ERROR' | translate : [model.maxSize] }}
                        </small>
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="maxSize">{{'FIELD_SETTINGS.MIN_MAX.MAX_LENGTH' | translate}}</label>
                            <kendo-numerictextbox
                                    [format]="'n'"
                                    [(ngModel)]="model.maxSize"
                                    [min]="model.minSize"
                                    [max]="255"
                                    style="width: 70px;"
                                    name="maxSize"
                                    (ngModelChange)="validateModel()"
                            ></kendo-numerictextbox>
                        </div>
                        <small class="text-danger" *ngIf="templateForm.controls.maxSize && templateForm.controls.maxSize.errors">
                            {{'FIELD_SETTINGS.MIN_MAX.MAX_LENGTH_ERROR' | translate : [model.minSize] }}
                        </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer form-group-right">
        <button name="saveButton" class="btn btn-default btn-sm"
                (click)="onSave()"
                [ngClass]="{'btn-success': isDirty()}"
                [disabled]="!isDirty() || (!templateForm.valid && !minIsValid)">
            <i class="fa fa-check"></i> {{'GLOBAL.OK' | translate}}
        </button>
        <button name="cancelButton" class="btn btn-default btn-sm" (click)="cancelCloseDialog()">
            <i class="fa fa-fw fa-times"></i> {{'GLOBAL.CANCEL' | translate}}
        </button>
    </div>
</div>
