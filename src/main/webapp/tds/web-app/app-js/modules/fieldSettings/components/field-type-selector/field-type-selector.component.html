<div class="field-type-selector-component">
   <select class="form-control"
           name="control"
           [disabled]="disabled"
           [ngClass]="{'to-be-deleted': disabled}"
           id="control{{name}}"
           (ngModelChange)="onChange($event)"
           [ngModel]="fieldType">
      <option *ngFor="let c of controls" [ngValue]="c.value">{{c.text}}</option>
   </select>
</div>
