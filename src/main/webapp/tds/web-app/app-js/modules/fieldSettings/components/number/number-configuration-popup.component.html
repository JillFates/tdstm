<div class="selectlist-configuration-popup">
    <form #templateForm="ngForm" name="templateForm">
        <div class="modal-container">
            <div class="text-right">
                <div class="row">
                    <label class="col-sm-5">Defined Range</label>
                    <div class="col-sm-5 text-left">
                        <kendo-numerictextbox style="width: 100px;"
                                              name="minRange"
                                              [format]="'n'"
                                              [(ngModel)]="minRange"
                                              [(value)]="localMinRange"
                                              [max]="model.maxRange"
                                              (ngModelChange)="onMinRangeChange($event)">
                        </kendo-numerictextbox>
                        To
                        <kendo-numerictextbox style="width: 100px;"
                                              name="maxRange"
                                              [format]="'n'"
                                              [(ngModel)]="model.maxRange"
                                              [min]="model.minRange"
                                              (ngModelChange)="onFormatChange()">
                        </kendo-numerictextbox>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5">Decimal Places</label>
                    <div class="col-sm-5 text-left">
                        <kendo-numerictextbox style="width: 100px;"
                                              name="decimalPlace"
                                              [format]="'n'"
                                              [(ngModel)]="model.precision"
                                              [min]="0" [max]="10"
                                              (ngModelChange)="onFormatChange()">
                        </kendo-numerictextbox>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5">Use 1000 Separator</label>
                    <div class="col-sm-5 text-left">
                        <input name="useThousandSeparator" type="checkbox"
                               [(ngModel)]="model.separator"
                               (change)="onFormatChange()"/>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5">Allow Negative Integers</label>
                    <div class="col-sm-5 text-left">
                        <input name="allowNegatives" type="checkbox"
                               [disabled]="localMinRange !== null || model.maxRange !== null"
                               [(ngModel)]="model.allowNegative"
                               (change)="onAllowNegativesChange($event)"/>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5">Example</label>
                    <div class="col-sm-5 text-left">
                        <!--<kendo-numerictextbox style="width: 100px;"-->
                        <!--name="example"-->
                        <!--[autoCorrect]="true"-->
                        <!--[spinners]="true"-->
                        <!--[format]="model.format"-->
                        <!--[min]="model.minRange"-->
                        <!--[max]="model.maxRange">-->
                        <!--</kendo-numerictextbox>-->
                        <kendo-numerictextbox style="width: 100px;"
                                              name="example"
                                              [autoCorrect]="true"
                                              [spinners]="false"
                                              [readonly]="true"
                                              [format]="model.format"
                                              [value]="exampleValue"
                                              [max]="model.maxRange">
                        </kendo-numerictextbox>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
