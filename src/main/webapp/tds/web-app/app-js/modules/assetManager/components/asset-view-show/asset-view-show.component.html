<div class="asset-explorer-view-show-component content body">
	<section class="page-asset-explorer-config" *ngIf="getDynamicConfiguration(); let config">
		<div class="button-bar text-right">
			<div>
				<!-- Refresh button -->
				<tds-button-custom [flat]="true"
													 [icon]="'repeat'"
													 (click)="onQuery()">
				</tds-button-custom>
<!--				<tds-radial-progress class="inline-progress"-->
<!--														 style="top: 4px; width: 30px; min-height: unset; min-width: unset; height: unset;"-->
<!--														 [percent]="50"-->
<!--														 size="small"></tds-radial-progress>-->
			</div>
		</div>
		<div class="button-bar">
			<!-- New buttons -->
			<div class="inline">
				<label class="clr-control-label inline">Saved Views: </label>
				<!-- Asset Views dropdown -->
				<tds-asset-view-selector #select="tdsAssetViewSelector"
																 style="display: inline-block">
				</tds-asset-view-selector>
				<!-- Save / Save As button -->
				<tds-asset-show-save-button style="margin-left: 12px"
																		[config]="config">
				</tds-asset-show-save-button>
				<input id="justPlanning" type="checkbox" name="justPlanning"
							 class="component-action-just-planning"
							 [(ngModel)]="justPlanning">
				<label class="clr-control-label clr-control-label-sm inline" for="justPlanning">
					Just Planning
				</label>
			</div>
			<div class="inline float-right">
				<!-- Create button -->
				<tds-button-custom [icon]="'plus-circle'" (click)="onCreateAsset(ASSET_ENTITY_DIALOG_TYPES.APPLICATION)"></tds-button-custom>
				<tds-button-custom [icon]="'logout'"></tds-button-custom>
				<!-- Bulk Change button -->
				<tds-bulk-change-button #tdsBulkChangeButton
																*ngIf="getGridConfig()"
																[enabled]="getGridConfig() && getGridConfig().hasSelectedItems"
																[showDelete]="true"
																[showEdit]="true"
																[bulkChangeType]="bulkChangeType"
																(clickBulk)="onClickBulkButton()"
																(operationResult)="onBulkOperationResult($event)">
				</tds-bulk-change-button>
				<!-- Configure/Edit view button -->
				<tds-button-custom [icon]="'cog'" (click)="onEdit()"></tds-button-custom>
				<!-- Export button -->
				<tds-button-custom [icon]="'download'" (click)="onExport()"></tds-button-custom>
			</div>

		</div>
		<div class="box-body">
			<asset-explorer-view-grid
				#assetExplorerViewGrid
				[hiddenFilters]="hiddenFilters"
				[data]=data
				(modelChange)="onQuery()"
				(justPlanningChange)="onJustPlanningChange($event)"
				(hiddenFiltersChange)="onHiddenFiltersChange($event)"
				[gridState]="gridState"
				(gridStateChange)="onGridStateChange($event)"
				[fields]="fields"
				[edit]="false"
				[model]="model.schema"
				[viewId]="model.id"
				[metadata]="metadata">
