<!-- Main content -->
<div class="content body tds-kendo-grid bundle-list-component">
	<section>
		<div *ngIf="bundleColumnModel">
			<div class="box-body box-with-empty-header">
				<kendo-grid
					[data]="gridData"
					[filter]="state.filter"
					[filterable]="true"
					(filterChange)="filterChange($event)"
					[sort]="state.sort"
					[skip]="skip"
					[sortable]="{ mode: 'single' }"
					[pageSize]="pageSize"
					[resizable]="true"
					(sortChange)="sortChange($event)"
					[pageable]="{
						pageSizes: defaultPageOptions,
						pageSize: pageSize,
						info: true
					}"
					(pageChange)="pageChange($event)"
					[selectable]="true"
					[ngClass]="{ 'hide-filter': !showFilters }"
				>
					<ng-template kendoGridToolbarTemplate position="top">
						<div class="clr-row">
							<div class="clr-col-4 grid-label">
								<!-- <strong>Bundle List</strong> -->
							</div>
							<div class="clr-col-8 grid-actions">
								<div *ngIf="canEditBundle">
									<tds-button
										icon="sync"
										(click)="reloadData()"
									></tds-button>
									<tds-button
										icon="plus"
										(click)="openCreateBundle()"
									></tds-button>
								</div>
							</div>
						</div>
					</ng-template>

					<!-- Show Filters / Actions column -->
					<kendo-grid-column
						[width]="60"
						[class]="{ 'k-custom-command-column': true }"
						[minResizableWidth]="60"
					>
						<ng-template
							kendoGridHeaderTemplate
							let-column
							let-columnIndex="columnIndex"
						>
							<tds-button [flat]="true" (click)="toggleFilter()">
								<clr-icon
									shape="filter"
									class="grid-filter-button is-solid"
								>
									<span
										*ngIf="hasFilterApplied()"
										class="badge badge-warning"
									>
										{{ filterCount() }}
									</span>
								</clr-icon>
							</tds-button>
						</ng-template>
					</kendo-grid-column>

					<kendo-grid-column
						*ngFor="let column of bundleColumnModel.columns"
						field="{{ column.property }}"
						format="{{ column.format }}"
						[locked]="column.locked"
						[width]="
							!column.width ? COLUMN_MIN_WIDTH : column.width
						"
					>
						<!-- Header Template -->
						<ng-template kendoGridHeaderTemplate>
							<div
								class="sortable-column component-action-sort"
								(click)="onClickTemplate($event)"
							>
								<div
									[ngClass]="{
										'field-not-found': column?.notFound
									}"
								>
									<label>{{ column.label }}</label>
								</div>
							</div>
						</ng-template>

						<ng-template
							kendoGridCellTemplate
							*ngIf="column.property == 'name'"
							let-dataItem
						>
							<a
								style="color:#2C61AA;font-weight:bold"
								(click)="showBundle(dataItem.id, dataItem.name)"
								>{{ dataItem[column.property] }}</a
							>
						</ng-template>
						<ng-template
							kendoGridCellTemplate
							*ngIf="column.type === 'boolean'"
							let-dataItem
						>
							<input
								type="checkbox"
								[(ngModel)]="dataItem[column.property]"
								style="margin-left: 35%;"
								disabled
							/>
						</ng-template>
						<ng-template kendoGridFilterCellTemplate let-filter>
							<div
								class="has-feedback"
								*ngIf="
									column.property && column.type !== 'action'
								"
								style="margin-bottom:0px;"
							>
								<div *ngIf="column.type === 'date'">
									<div class="filter-input">
										<kendo-datepicker
											[format]="dateFormat"
											[(ngModel)]="column.filter"
											(valueChange)="onFilter(column)"
										></kendo-datepicker>
										<tds-button
											*ngIf="column.filter"
											(click)="clearValue(column)"
											[title]="'Clear Filter'"
											icon="times-circle"
											[small]="true"
											[flat]="true"
										>
										</tds-button>
									</div>
								</div>
								<div *ngIf="column.type === 'text'">
									<div class="filter-input">
										<input
											clrInput
											type="text"
											(keyup)="onFilter(column)"
											class="text-filter"
											name="{{ column.property }}"
											[(ngModel)]="column.filter"
											placeholder="Filter {{
												column.label
											}}"
											value=""
										/>
										<tds-button
											*ngIf="column.filter"
											(click)="clearValue(column)"
											[title]="'Clear Filter'"
											icon="times-circle"
											[small]="true"
											[flat]="true"
										>
										</tds-button>
									</div>
								</div>
								<div *ngIf="column.type === 'number'">
									<div class="filter-input">
										<kendo-numerictextbox
											(valueChange)="onFilter(column)"
											[decimals]="0"
											[min]="0"
											[autoCorrect]="true"
											format="\#"
											placeholder="Filter {{
												column.label
											}}"
											name="{{ column.property }}"
											[(ngModel)]="column.filter"
										>
										</kendo-numerictextbox>
										<tds-button
											*ngIf="
												column.filter !== undefined &&
												column.filter !== ''
											"
											(click)="clearValue(column)"
											[title]="'Clear Filter'"
											icon="times-circle"
											[small]="true"
											[flat]="true"
										>
										</tds-button>
									</div>
								</div>
								<div *ngIf="column.type === 'boolean'">
									<div class="filter-input">
										<kendo-dropdownlist
											[data]="booleanFilterData"
											[(ngModel)]="column.filter"
											(valueChange)="onFilter(column)"
										></kendo-dropdownlist>
										<tds-button
											*ngIf="column.filter"
											(click)="clearValue(column)"
											[title]="'Clear Filter'"
											icon="times-circle"
											[small]="true"
											[flat]="true"
										>
										</tds-button>
									</div>
								</div>
							</div>
						</ng-template>
					</kendo-grid-column>

					<!-- PAGER COMPONENT -->
					<ng-template
						kendoPagerTemplate
						let-total="total"
						let-totalPages="totalPages"
						let-currentPage="currentPage"
					>
						<div class="clr-col-12">
							<tds-grid-pager
								[total]="total"
								[totalPages]="totalPages"
								[currentPage]="currentPage"
								[pageSizes]="defaultPageOptions"
								(pageChange)="pageChange($event)"
							>
							</tds-grid-pager>
						</div>
					</ng-template>
				</kendo-grid>
			</div>
		</div>
	</section>
</div>
