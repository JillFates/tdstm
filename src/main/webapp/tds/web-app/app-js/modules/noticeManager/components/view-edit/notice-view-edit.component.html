<div tds-autofocus tds-handle-escape (escPressed)="cancelCloseDialog()" class="modal-content notice-view-edit" #noticeViewEditContainerElement>
    <div class="modal-header">
        <button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">{{ (modalType === 0 ? 'NOTICE.CREATE_NOTICE':'NOTICE.EDIT_NOTICE') | translate }}</h4>
    </div>
    <div class="modal-body">
        <form name="noticeForm" role="form" data-toggle="validator" class="form-horizontal left-alignment" #noticeForm='ngForm'>
            <div class="box-body">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title: <span style="color: red;">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" name="title" id="inputTitle" class="form-control" placeholder="Notice Title" [(ngModel)]="model.title"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectType" class="col-sm-2 control-label">Type: <span style="color: red;">*</span></label>
                    <div class="col-sm-10">
                        <kendo-dropdownlist #typeIdField="kendoDropDownList" [defaultItem]="defaultItem" [data]="typeDataSource" [textField]="'name'"
                            [valueField]="'typeId'" [valuePrimitive]="true" id="selectType" class="form-control" [(value)]="model.typeId"
                            required>
                        </kendo-dropdownlist>
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkActive" class="col-sm-2 control-label">Active:</label>
                    <div class="col-sm-10 checkbox">
                        <label>
                            <input id="checkActive" name="active" type="checkbox" [(ngModel)]="model.active">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <span style="color: red;">*</span>
                        <rich-text-editor
                            #htmlTextField="richTextEditor"
                            [elementId]="'htmlText'"
                            [required]="true"
                            [name]="'htmlText'"
                            (valueChange)="onValueChange($event)"
                            (rawValueChange)="onRawValueChange($event)"
                            [rawValue]="model.rawText"
                            [value]="model.htmlText">
                        </rich-text-editor>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer form-group-center">
        <tds-button-save (click)="saveNotice()" [disabled]="!formValid()" class="btn-primary pull-left">
        </tds-button-save>

        <tds-button-custom (click)="viewHTML()" icon="code" 
            [title]="'NOTICE.VIEW_HTML' | translate" class="btn-primary pull-left">
        </tds-button-custom>

        <tds-button-delete (click)="deleteNotice()" [disabled]="!isDeleteAvailable()" *ngIf="modalType===1" class="btn-danger">
        </tds-button-delete>

        <tds-button-cancel (click)="cancelCloseDialog()" class="pull-right">
        </tds-button-cancel>
    </div>
</div>
