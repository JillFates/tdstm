<div tds-handle-escape (escPressed)="cancelCloseDialog()" class="asset-comment-view-edit-component modal fade in" id="asset-comment-view-edit-component" data-backdrop="static" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content resizable">
			<div class="modal-header">
				<button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title">{{assetCommentModel.modal.title}}</h4>
			</div>
			<div class="modal-body">
				<div class="modal-body-container">
					<form name="dependentForm" role="form" data-toggle="validator" #dependentForm='ngForm' class="form-horizontal left-alignment">
						<div class="box-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group asset-component">
										<textarea rows="8" id="assetComment" name="assetComment" class="form-control" [(ngModel)]="assetCommentModel.comment" *ngIf="assetCommentModel.modal.type !== modalType.VIEW" tds-autofocus></textarea>
										<div *ngIf="assetCommentModel.modal.type === modalType.VIEW">{{assetCommentModel.comment}}</div>
									</div>
								</div>
								<div class="col-md-8">
									<div class="form-group">
										<label class="col-sm-3 control-label">Category:</label>
										<div class="col-sm-8" *ngIf="assetCommentModel.modal.type !== modalType.VIEW">
											<kendo-dropdownlist
												id="assetCommentCategory" name="assetCommentCategory"
												class="form-control asset-comment-dropdown"
												[data]="commentCategories"
												[(ngModel)]="assetCommentModel.category">
											</kendo-dropdownlist>
										</div>
										<div class="col-sm-8" *ngIf="assetCommentModel.modal.type === modalType.VIEW">
											<label class="control-label label-detail">{{assetCommentModel.category}}</label>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-check">
										<label class="form-check-label aligned-label control-label" for="assetCommentArchive" *ngIf="assetCommentModel.modal.type != modalType.CREATE">
											<input type="checkbox" id="assetCommentArchive" name="assetCommentArchive" [(ngModel)]="assetCommentModel.archive" [disabled]="assetCommentModel.modal.type === modalType.VIEW" class="form-check-input aligned-checkbox">
											Archived
										</label>
									</div>
								</div>
								<div class="col-md-12 asset-comment-date-container" *ngIf="assetCommentModel.modal.type === modalType.VIEW">
									<div class="col-md-6 pad-left-0">
										<label class="control-label label-detail text-capitalize">Date created: {{assetCommentModel.dateCreated | date: dateFormatTime}}</label>
									</div>
									<div class="col-md-6">
										<label class="control-label label-detail text-capitalize pull-right">Last updated: {{assetCommentModel.lastUpdated | date: dateFormatTime}}</label>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer form-group-center">
				<button type="button" (click)="onSave()" class="btn btn-primary pull-left" *ngIf="assetCommentModel.modal.type !== modalType.VIEW" [disabled]="assetCommentModel.asset?.id === '' || assetCommentModel.comment === ''">
					<span class="fa fa-fw fa-floppy-o"></span> Save
				</button>
				<button type="button" (click)="onEdit()" class="btn btn-primary pull-left" *ngIf="assetCommentModel.modal.type === modalType.VIEW">
					<span class="glyphicon glyphicon-pencil"></span> Edit
				</button>
                <button type="button" (click)="onDelete()" class="btn btn-danger" *ngIf="assetCommentModel.modal.type !== modalType.CREATE"><span class="fa fa-fw fa-trash"></span> Delete</button>
				<button (click)="cancelCloseDialog()" type="button" class="btn btn-default pull-right">
					<span class="glyphicon glyphicon-ban-circle"></span>
					<span>Cancel</span>
				</button>
			</div>
		</div>
	</div>
</div>
