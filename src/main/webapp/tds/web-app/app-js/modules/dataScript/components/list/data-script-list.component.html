<!-- Main content -->
<div class="content body tds-kendo-grid data-script-list-component">
	<section>
		<div *ngIf="dataScriptColumnModel">
			<div class="box-body box-with-empty-header">
				<kendo-grid
					[data]="gridData"
					[filter]="state.filter"
					[filterable]="true"
					(filterChange)="filterChange($event)"
					[sort]="state.sort"
					[skip]="skip"
					[sortable]="{ mode: 'single' }"
					[pageSize]="pageSize"
					[resizable]="true"
					(sortChange)="sortChange($event)"
					[pageable]="{
						pageSizes: defaultPageOptions,
						pageSize: pageSize,
						info: true
					}"
					(cellClick)="cellClick($event)"
					[selectable]="true"
					(pageChange)="pageChange($event)"
					[rowSelected]="isRowSelected"
					[ngClass]="{ 'hide-filter': !showFilters }"
					class="page-height data-script-list row-actions-4-children"
				>
					<ng-template kendoGridToolbarTemplate [position]="'top'">
						<div class="button-bar">
							<div class="inline float-right">
								<tds-button-custom
									[icon]="'sync'"
									[tooltip]="'Refresh'"
									(click)="reloadDataScripts()"
								>
								</tds-button-custom>
								<tds-button-create
									[id]="'btnCreateDataScript'"
									[title]="
										'DATA_INGESTION.CREATE_ETL_SCRIPT'
											| translate
									"
									[disabled]="!isCreateAvailable()"
									[displayLabel]="false"
									(click)="onCreateDataScript()"
								>
								</tds-button-create>
							</div>
						</div>
					</ng-template>

					<!-- Show Filters / Actions column -->
					<kendo-grid-column
						[width]="60"
						[class]="{ 'k-custom-command-column': true }"
						[minResizableWidth]="60"
					>
						<ng-template
							kendoGridHeaderTemplate
							let-column
							let-columnIndex="columnIndex"
						>
							<tds-button [flat]="true" (click)="toggleFilters()">
								<clr-icon
									shape="filter"
									class="grid-filter-button is-solid"
								>
									<span
										*ngIf="hasFilterApplied()"
										class="badge badge-warning"
									>
										{{ filterCount() }}
									</span>
								</clr-icon>
							</tds-button>
						</ng-template>
						<ng-template
							kendoGridCellTemplate
							let-dataItem
							let-rowIndex="rowIndex"
							let-isComment="dataItem.taskAndCommentFlags.comment"
							let-isIssue="dataItem.taskAndCommentFlags.issue"
						>
							<div class="action-button btn-link">
								<clr-dropdown>
									<tds-button
										icon="ellipsis-vertical"
										clrDropdownTrigger
									></tds-button>
									<clr-dropdown-menu
										*clrIfOpen
										clrPosition="bottom-left"
									>
										<a
											clrDropdownItem
											*ngIf="isUpdateAvailable()"
											(click)="onViewDataScript(dataItem)"
										>
											View
										</a>
										<a
											clrDropdownItem
											*ngIf="isUpdateAvailable()"
											(click)="onEditDataScript(dataItem)"
										>
											Edit
										</a>
										<a
											clrDropdownItem
											*ngIf="isUpdateAvailable()"
											(click)="
												openDataScriptEtlBuilder(
													dataItem
												)
											"
										>
											Edit Script
										</a>
										<a
											clrDropdownItem
											[disabled]="!isDeleteAvailable()"
											(click)="
												onDeleteDataScript(dataItem)
											"
										>
											Delete
										</a>
									</clr-dropdown-menu>
								</clr-dropdown>
							</div>
						</ng-template>
					</kendo-grid-column>

					<!-- Configured View Columns (*ngFor) -->
					<kendo-grid-column
						*ngFor="let column of gridColumns"
						field="{{ column.property }}"
						format="{{ column.format }}"
						[width]="
							commonShrunkColumns.includes(column.label)
								? commonShrunkColumnWidth
								: !column.width
								? COLUMN_MIN_WIDTH
								: column.width
						"
					>
						<ng-template kendoGridHeaderTemplate>
							<label> {{ column.label }}</label>
						</ng-template>

						<ng-template kendoGridFilterCellTemplate let-filter>
							<div
								class="has-feedback"
								*ngIf="
									column.property && column.type !== 'action'
								"
								style="margin-bottom:0px;"
							>
								<div
									*ngIf="
										column.type === 'date';
										then dateFilter;
										else stringFilter
									"
								></div>
								<ng-template #dateFilter>
									<div class="filter-input">
										<kendo-datepicker
											[format]="dateFormat"
											[(ngModel)]="column.filter"
											(valueChange)="onFilter(column)"
										></kendo-datepicker>
										<tds-button
											*ngIf="column.filter"
											(click)="clearValue(column)"
											[title]="'Clear Filter'"
											icon="times-circle"
											[small]="true"
											[flat]="true"
										>
										</tds-button>
									</div>
								</ng-template>
								<ng-template #stringFilter>
									<div class="filter-input">
										<tds-filter-input
											name="{{ column.property }}"
											[value]="column.filter"
											placeholder="{{
												'GLOBAL.FILTER' | translate
											}}"
											(filter)="setFilter($event, column)"
										>
										</tds-filter-input>
									</div>
								</ng-template>
							</div>
						</ng-template>
					</kendo-grid-column>

					<ng-template
						kendoPagerTemplate
						let-total="total"
						let-totalPages="totalPages"
						let-currentPage="currentPage"
					>
						<div class="clr-col-12">
							<tds-grid-pager
								[total]="total"
								[totalPages]="totalPages"
								[currentPage]="currentPage"
								[pageSizes]="defaultPageOptions"
								(pageChange)="pageChange($event)"
							>
							</tds-grid-pager>
						</div>
					</ng-template>
				</kendo-grid>
			</div>
		</div>
	</section>
</div>
