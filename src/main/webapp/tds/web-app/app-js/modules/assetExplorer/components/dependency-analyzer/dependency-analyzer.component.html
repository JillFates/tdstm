<div class="dependency-analyzer-container content body">
	<div class="row task-manager-sub-header">
		<div class="col-md-2  ">
			<label class="dependency-analyzer-control-label">{{'DEPENDENCY_ANALYZER.DEPENDENCY_GROUPS' | translate}}:</label>
			<tds-button>{{ 'DEPENDENCY_ANALYZER.REGENERATE' | translate}}</tds-button>
		</div>
		<div class="col-md-2 ">
			<label class="dependency-analyzer-control-label" for="dependency-analyzer-teams-dropdown">{{'DEPENDENCY_ANALYZER.BUNDLE' | translate}}:</label>
			<kendo-dropdownlist
				id="dependency-analyzer-teams-dropdown"
				textField="name"
				valueField="id"
				[ngClass]="'dependency-analyzer-custom-dropdown'"
				[value]="selectedBundle"
				[data]="allMoveBundles"
				(selectionChange)="onBundleSelect($event)"
				[(ngModel)]="selectedBundle"
                #teamHighlightDropdown>
			</kendo-dropdownlist>
		</div>

		<div class="col-md-2 " *ngIf="allTags">
			<label class="dependency-analyzer-control-label" for="dependency-analyzer-teams-dropdown">{{'DEPENDENCY_ANALYZER.TAGS' | translate}}:</label>
			<tds-asset-tag-selector
				[tagList]="allTags"
				[model]="selectedTags"
				[showSwitch]="true"
				(valueChange)="onAssetTagChange($event)"
			></tds-asset-tag-selector>
		</div>

		<div class="col-md-4 chk-filter-container">
			<clr-checkbox-wrapper class="inline">
				<input
					clrCheckbox
					id="showWIPonly"
					type="checkbox"
					name="showWIPonly"
					class="component-action-just-planning"
					[(ngModel)]="showOnlyWIP"
					(change)="onShowOnlyWIPChange($event)"/>
				<label
					class="clr-control-label clr-control-label-sm inline"
					for="showWIPonly"
				>{{'DEPENDENCY_ANALYZER.SHOW_ONLY_WIP' | translate}}</label>
			</clr-checkbox-wrapper>
		</div>

		<div class="col-md-2">
			<button class="refresh-container-btn btn" (click)="refreshDiagram()">
				<fa-icon [icon]="icons.faSyncAlt" size="lg"></fa-icon>
			</button>
		</div>

<!--			<label class="task-chk-container">-->
<!--				<input  type="checkbox" [(ngModel)]="minimizeAutoTasks" (ngModelChange)="onMinimizeAutoTasksFilterChange()" />-->
<!--				<span class="checkmark"></span>-->
<!--				Minimize Auto Tasks-->
<!--			</label>-->
	</div>
	<kendo-grid
		#grid
		[data]="gridData">
		<kendo-grid-column *ngFor="let col of columns; let i = index" [title]="col" [headerClass]="classes[i]" [width]="i < 4 ? '60' : '40'">
			<ng-template kendoGridHeaderTemplate>
				<div *ngIf="col === 'Groups'" class="group-column" (click)="openGroupInfoModal($event)">
					{{col}} <fa-icon [icon]="icons.faQuestion" size="md"></fa-icon>
				</div>
				<div *ngIf="col !== 'Groups'" class="data-columns" (click)="columnClicked($event, i)">
					{{col}}
				</div>
			</ng-template>
			<ng-template kendoGridCellTemplate let-dataItem >
				<div *ngIf="i === 0">
					{{dataItem[i]}}
				</div>
				<div class="data-item-columns" *ngIf="i > 0">
					{{dataItem[i]}}
				</div>
			</ng-template>
		</kendo-grid-column>

	</kendo-grid>

	<p>{{'Column selected:' + (selectedData | json)}}</p>
	<form *ngIf="showBottomGrid">
		<kendo-tabstrip [keepTabContent]="true">
			<kendo-tabstrip-tab [title]="'Tab 1'" [selected]="true">
				<ng-template kendoTabContent>
					<p>First Tab Form Content</p>
				</ng-template>
			</kendo-tabstrip-tab>
			<kendo-tabstrip-tab [title]="'Tab 2'">
				<ng-template kendoTabContent>
					<p>Second Tab Form Content</p>
				</ng-template>
			</kendo-tabstrip-tab>
			<kendo-tabstrip-tab [title]="'Tab 3'">
				<ng-template kendoTabContent>
					<p>Third Tab Form Content</p>
				</ng-template>
			</kendo-tabstrip-tab>
		</kendo-tabstrip>
	</form>
</div>
