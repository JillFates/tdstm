<div class="form-group row">
	<div class="col-sm-2 control-label"><label>Bundle</label></div>
	<div class="col-sm-3">
		<kendo-dropdownlist name="bundleList" class="form-control" [data]="moveBundleList"
			[textField]="'name'" [valueField]="'id'" [(ngModel)]="filters.bundle">
		</kendo-dropdownlist>
	</div>
</div>

<div class="form-group row checkboxes">
	<div class="col-sm-6 col-sm-offset-2">
		<clr-checkbox-wrapper class="inline">
			<input
				clrCheckbox
				id="bundleConflicts"
				type="checkbox"
				name="bundleConflicts"
				class="component-action-just-planning"
				[checked]="filters.bundleConflicts" 
				(change)="filters.bundleConflicts = !filters.bundleConflicts"			
			/>
			<label
				class="clr-control-label clr-control-label-sm inline"
				for="bundleConflicts"
			>
			Bundle Conflict - Having dependency references to assets assigned to unrelated bundles
			</label>
		</clr-checkbox-wrapper>
	</div>
</div>

<div class="form-group row checkboxes">
	<div class="col-sm-6 col-sm-offset-2">
		<clr-checkbox-wrapper class="inline">
			<input
				clrCheckbox
				id="unresolvedDependencies"
				type="checkbox"
				name="unresolvedDependencies"
				class="component-action-just-planning"
				[checked]="filters.unresolvedDependencies"
				(change)="filters.unresolvedDependencies = !filters.unresolvedDependencies"			
			/>
			<label
				class="clr-control-label clr-control-label-sm inline"
				for="unresolvedDependencies"
			>
			Unresolved Dependencies - Having dependencies with status Unknown or Questioned
			</label>
		</clr-checkbox-wrapper>
	</div>
</div>

<div class="form-group row checkboxes">
	<div class="col-sm-5 col-sm-offset-2">
		<clr-checkbox-wrapper class="inline">
			<input
				clrCheckbox
				id="missingApplications"
				type="checkbox"
				name="missingApplications"
				class="component-action-just-planning"
				[checked]="filters.missingApplications"
				(change)="filters.missingApplications = !filters.missingApplications"
				/>
			<label
				class="clr-control-label clr-control-label-sm inline"
				for="missingApplications"
			>
			Missing Applications - Having no Supports dependency to application(s)
			</label>
		</clr-checkbox-wrapper>		
	</div>
</div>

<div class="form-group row">
	<div class="col-sm-5 col-sm-offset-2">
		<clr-checkbox-wrapper class="inline">
			<input
				clrCheckbox
				id="unsupported"
				type="checkbox"
				name="unsupported"
				class="component-action-just-planning"
				[checked]="filters.unsupportedDependencies"
				(change)="filters.unsupported = !filters.unsupported"
			/>
			<label
				class="clr-control-label clr-control-label-sm inline"
				for="unsupported"
			>
			Unsupported - Having no Requires dependency indication where database resides
			</label>
		</clr-checkbox-wrapper>		
	</div>
</div>

<div class="form-group row">
	<div class="col-sm-2 control-label">
		<label>Maximum databases to report</label>
	</div>
	<div class="col-sm-3">
		<kendo-dropdownlist name="maxAssets" class="form-control" [data]="maxDatabasesList"
			[textField]="'value'" [valueField]="'value'" [(ngModel)]="filters.maxAssets">
		</kendo-dropdownlist>
	</div>
</div>
<div class="form-group row">
	<div class="col-sm-2 col-sm-offset-2 buttons">
		<tds-button-custom title="Generate"
			(click)="onGenerateReport()" icon="table">
		</tds-button-custom>
	</div>

</div>	
<div>
	<hr>
</div>
