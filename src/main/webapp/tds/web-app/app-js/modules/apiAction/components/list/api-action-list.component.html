<!-- Main content -->
<div class="api-action-list-component">
	<div class="box-body box-with-empty-header">
		<kendo-grid
			[data]="gridData"
			[filter]="state.filter"
			[filterable]="true"
			(filterChange)="filterChange($event)"
			[sort]="state.sort"
			[skip]="skip"
			[sortable]="{mode:'single', allowUnsort: false}"
			[pageSize]="pageSize"
			[resizable]="true"
			(sortChange)="sortChange($event)"
			[pageable]="{pageSizes: GRID_DEFAULT_PAGINATION_OPTIONS, info: true}"
			(pageChange)="pageChange($event)"
			[ngClass]="{ 'hide-filter': !isFiltering }"
			class="page-height row-actions-2-children fixed-context-menu"
			[selectable]="true">
			<ng-template kendoGridToolbarTemplate [position]="'top'">
				<div class="clr-row">
					<div class="clr-col-12">
						<div class="pull-right">
							<tds-grid-header-action-buttons
								[actionButtons]="headerActionButtons"
								(refresh)="reloadData()">
							</tds-grid-header-action-buttons>
						</div>
					</div>
				</div>
			</ng-template>

			<!-- Show Filters / Actions column -->
			<kendo-grid-column [width]="65"
												 [field]="'_showFilters'"
												 [sortable]="false"
												 [minResizableWidth]="65"
												 [headerClass]="'text-center'"
												 [class]="{'k-custom-command-column': true}">

				<ng-template kendoGridHeaderTemplate>
					<tds-grid-show-hide-filters-button [filterCount]="filterCounter()"
																						 (toggleFilters)="toggleFiltering()">
					</tds-grid-show-hide-filters-button>
				</ng-template>
				<!-- Clear all Filters button -->
				<ng-template kendoGridFilterCellTemplate let-filter>
					<tds-grid-clear-all-filters-button [show]="filterCounter()"
																						 (clearFilters)="clearAllFilters()">
					</tds-grid-clear-all-filters-button>
				</ng-template>
				<ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
					<div class="action-button btn-link">
						<clr-dropdown>
							<tds-button icon="ellipsis-vertical" clrDropdownTrigger></tds-button>
							<clr-dropdown-menu *clrIfOpen clrPosition="bottom-left">
								<a clrDropdownItem [disabled]="!isEditAvailable()"
									 (click)="onEdit(dataItem)">{{'API_ACTION.EDIT_ACTION' | translate}}</a>
								<a clrDropdownItem [disabled]="!isDeleteAvailable()"
									 (click)="onDelete(dataItem)">{{'API_ACTION.DELETE_ACTION' | translate}}</a>
							</clr-dropdown-menu>
						</clr-dropdown>
					</div>
				</ng-template>

			</kendo-grid-column>

			<!-- Configured View Columns (*ngFor) -->
			<kendo-grid-column
				*ngFor="let column of gridColumns"
				field="{{column.property}}"
				format="{{column.format}}"
				[width]="commonShrunkColumns.includes(column.label) ? commonShrunkColumnWidth : !column.width ? COLUMN_MIN_WIDTH : column.width">
				<ng-template kendoGridHeaderTemplate>
					<div class="sortable-column">
						<label>{{column.label}}</label>
					</div>
				</ng-template>

				<ng-template kendoGridCellTemplate let-dataItem *ngIf="column.label === 'Type'">
					{{dataItem['actionType'].id ? dataItem['actionType'].id : dataItem['actionType']}}
				</ng-template>

				<ng-template kendoGridCellTemplate *ngIf="column.type === 'boolean'" let-dataItem>
					<div class="checkbox-container">
						<tds-checkbox [(inputModel)]="dataItem[column.property]" [disabled]="true"> >
						</tds-checkbox>
					</div>
				</ng-template>

				<ng-template kendoGridCellTemplate *ngIf="column.isActionable" let-dataItem>
										   <span class="is-grid-link" (click)="cellClick(dataItem)">
										   {{dataItem[column.property]}}
										   </span>
				</ng-template>

				<!-- Filter Inputs -->
				<ng-template kendoGridFilterCellTemplate let-filter>
					<div class="filter-input" *ngIf="column.property && column.type !== 'action'">
						<tds-grid-filter-input
							[name]="column.property"
							[value]="column.filter || ''"
							[columnType]="column.type"
							[placeholder]="'GLOBAL.FILTER' | translate"
							(filter)="onFilter($event, column)">
						</tds-grid-filter-input>
					</div>

				</ng-template>
			</kendo-grid-column>

			<ng-template kendoPagerTemplate let-total="total" let-totalPages="totalPages" let-currentPage="currentPage">
				<div class="clr-col-4"></div>
				<div class="clr-col-8">
					<tds-grid-pager
						[total]="total"
						[totalPages]="totalPages"
						[currentPage]="currentPage"
						[pageSize]="pageSize"
						[pageSizes]="GRID_DEFAULT_PAGINATION_OPTIONS"
						(pageChange)="pageChange($event)">
					</tds-grid-pager>
				</div>
			</ng-template>

		</kendo-grid>
	</div>
</div>
