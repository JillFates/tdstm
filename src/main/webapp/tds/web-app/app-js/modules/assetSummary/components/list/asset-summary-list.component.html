<!-- Main content -->
<div class="content body asset-summary-list-component">
    <section>
        <div>
            <div class="box-body box-with-empty-header">
                <kendo-grid
                        [data]="gridData"
                        [resizable]="true"
                        (cellClick)="onCellClick($event)">
                    <ng-template kendoGridToolbarTemplate [position]="'top'">
                        <div (click)="reloadData()" class="kendo-grid-toolbar__refresh-btn"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></div>
                    </ng-template>
                    <kendo-grid-column *ngFor="let column of assetSummaryColumnModel.columns" field="{{column.property}}" [width]="!column.width ? COLUMN_MIN_WIDTH : column.width">
                        <ng-template kendoGridHeaderTemplate>
                            <div (click)="onClickHeader($event)">
                                <label> {{column.label}}</label>
                            </div>
                        </ng-template>
                        <ng-template kendoGridCellTemplate *ngIf="column.property !== 'bundle.name'" let-dataItem>
                            <label *ngIf="dataItem[column.property] > 0"> {{dataItem[column.property]}}</label>
                        </ng-template>
                        <ng-template kendoGridFooterTemplate let-dataItem let-columnIndex="columnIndex">
                            <div *ngIf="column.property === 'bundle.name'">
                                {{'GLOBAL.TOTAL' | translate}}
                            </div>
                            {{ total[column.property] }}
                        </ng-template>
                    </kendo-grid-column>
                </kendo-grid>
            </div>
            <!-- /.box-body -->
        </div>
    </section>
</div>
