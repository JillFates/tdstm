<div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="requestImport.cancelCloseDialog()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Import License Request</h4>
    </div>
    <div class="modal-body">
        <form name="importLicenseForm" role="form" data-toggle="validator" class="form-horizontal left-alignment">
            <div class="form-group">
                <label class="col-md-12 control-label">Paste in license text block from emailed License Request and then click Import.</label>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea id="licenseKeyText" class="form-control" rows="8" ng-model="requestImport.licenseModel.hash" placeholder="Paste license block text here" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer form-group">
        <button ng-click="requestImport.onImportLicense()" ng-disabled="importLicenseForm.$invalid" type="submit" class="btn btn-primary pull-left"><i class="fa fa-fw fa-key"></i> Import</button>
        <button ng-click="requestImport.cancelCloseDialog()" type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
    </div>
</div>
