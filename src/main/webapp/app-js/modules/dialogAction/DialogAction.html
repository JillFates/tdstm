<div class="modal-content">
    <div class="modal-header">
        <button ng-click="dialogAction.cancelCloseDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">{{dialogAction.title}}</h4>
    </div>
    <div class="modal-body">
        <form name="dialogActionForm" role="form" data-toggle="validator" class="form-horizontal left-alignment">
            <div class="box-body">
                <p >{{dialogAction.message}}</p>
            </div><!-- /.box-body -->
        </form>
    </div>
    <div class="modal-footer form-group-center">
        <button ng-click="dialogAction.confirmAction()" type="submit" class="btn btn-primary pull-left" ><span class="glyphicon glyphicon-ok"></span> Confirm</button>
        <button ng-click="dialogAction.cancelCloseDialog()" type="button" class="btn btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
    </div>
</div>
