<kendo-dropdownlist #kendoDropDown="kendoDropDownList" [defaultItem]="{name:'Saved Views',default:true}" [data]="data"
 (close)="onAction($event)" (open)="onAction($event)" [valueField]="'name'" [textField]="'name'" style="width: 266px;">
	<ng-template kendoDropDownListValueTemplate let-dataItem>
		<span style="cursor:pointer;width:100%;position:absolute;" (click)="onToggle()">{{dataItem.name}}</span>
	</ng-template>
	<ng-template kendoDropDownListHeaderTemplate>
		<div class="has-feedback" style="margin-top:-20px;">
			<input type="text" class="form-control" (keyup)="onSearch()" [(ngModel)]='search' id="search" placeholder="Search" aria-describedby="search">
			<i class="fa fa-search form-control-feedback" aria-hidden="true"></i>
		</div>
	</ng-template>
	<ng-template kendoDropDownListItemTemplate let-dataItem>
		<div class="container" *ngIf="!dataItem.default; else default">
			<div class="row" (click)="onFolderClick(dataItem)">
				<i class="fa" [ngClass]="getFolderStyle(dataItem)"></i> {{dataItem.name}} <span class="label label-primary pull-right">{{dataItem.items.length}}</span>
			</div>
			<div class="row" style="margin-top:5px;" *ngIf="dataItem.open">
				<li *ngIf="isCreateVisible(dataItem)">
					<a (click)="onCreateNew(dataItem)" class="btn"><i class="fa fa-plus-square"></i> Create New</a>
				</li>
				<li>
					<ul style="padding-left:10px;margin-top:5px;" *ngFor="let value of dataItem.items">
						<a href="./assetexplorer/views/{{value.id}}/show"><i class="fa fa-file-text-o"></i> {{value.name}}</a>
					</ul>
				</li>
			</div>
		</div>
		<ng-template #default>

		</ng-template>
	</ng-template>
</kendo-dropdownlist>
