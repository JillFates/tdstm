<div tds-autofocus tds-handle-escape (escPressed)="cancelCloseDialog()" class="task-comment-dialog-component modal fade in tds-ui-modal-decorator" id="task-comment-dialog-component" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content resizable tds-angular-component-content"
             tds-ui-modal-decorator=""
             [options]="modalOptions"
             [style.width.px]="970"
             [style.height]="'auto'">

            <div class="modal-header">
                <button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title">{{ 'ASSET_EXPLORER.SHOW_COMMENTS' | translate}}: {{assetModalModel.assetType}}/{{assetModalModel.assetName}}</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-container">
                    <!-- -->
                    <td colspan="2">
                        <task-comment *ngIf="assetModalModel.modalType == 'COMMENT'"
                                [asset-id]="assetModalModel.assetId"
                                [has-publish-permission]="true"
                                [can-edit-comments]="true"
                                [can-edit-tasks]="true"
                                [asset-name]="assetModalModel.assetName"
                                [asset-type]="assetModalModel.assetType"
                                [show-comment]="true">
                        </task-comment>
                        <task-comment *ngIf="assetModalModel.modalType == 'TASK'"
                                [asset-id]="assetModalModel.assetId"
                                [has-publish-permission]="true"
                                [can-edit-comments]="true"
                                [can-edit-tasks]="true"
                                [asset-name]="assetModalModel.assetName"
                                [asset-type]="assetModalModel.assetType"
                                [show-task]="true">
                        </task-comment>
                    </td>
                </div>
            </div>
            <div class="modal-footer form-group-center">
                <button (click)="cancelCloseDialog()"
                        type="button" class="btn btn-default pull-right">
                    <span class="glyphicon glyphicon-ban-circle"></span> {{'GLOBAL.CANCEL' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
