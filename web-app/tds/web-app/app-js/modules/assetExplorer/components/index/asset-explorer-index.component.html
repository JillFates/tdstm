<div class="content body">
	<section class="content page-asset-explorer-index">
		<div class="row">
			<div class="col-md-2 asset-explorer-index-left-menu">
				<div class="box box-primary">
					<div class="box-header with-border">
						<span class="glyphicon glyphicon-th-list"></span> <h3 class="box-title box-title-folder-list">Saved Reports</h3>
					</div>
					<div class="box-body no-padding">
						<ul class="nav nav-pills nav-stacked">
							<li *ngFor="let folder of reportGroupModels" [ngClass]="folder.open? 'active': ''">
								<a (click)="selectFolder(folder)" href="javascript:void(0)"><i class="fa" [ngClass]="(folder.icon === reportFolderIcon.folder)? 'fa-folder' : 'fa-star'"></i> {{folder.name}} <span class="label label-primary pull-right">{{folder.items.length}}</span></a>
							</li>
						</ul>
					</div><!-- /.box-body -->
				</div><!-- /. box -->
			</div><!-- /.col -->
			<div class="col-md-10 asset-explorer-index-container">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title box-title-grid-list">{{selectedFolder.name}}</h3>
						<div class="pull-right">
							<div class="has-feedback">
								<input type="text" class="form-control input-sm txt-search" [(ngModel)]="searchText" placeholder="Search">
								<span class="glyphicon glyphicon-search form-control-feedback"></span>
							</div>
						</div>
						<div class="box-tools-actions pull-right">
							<button (click)="onCreateNew()" class="btn btn-primary"><i class="fa fa-plus-square"></i> Add New</button>
						</div>
						<!-- /.box-tools -->
					</div><!-- /.box-header -->
					<div class="box-body no-padding">
						<div class="table-responsive">
							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th class="text-center">Favorite</th>
										<th>Name</th>
										<th class="text-center">Shared</th>
										<th class="text-center">Subscribe</th>
									</tr>
								</thead>
								<tbody *ngIf="selectedFolder">
									<tr *ngFor="let report of selectedFolder.items | filter:{ name: searchText}">
										<td class="text-center"><a href="javascript:void(0)"><i class="fa text-yellow" [ngClass]="report.favorite? 'fa-star' : 'fa-star-o'" ></i></a></td>
										<td><a href="javascript:void(0)">{{report.name}}</a></td>
										<td class="text-center"><i class="fa fa-fw fa-share" *ngIf="report.shared"></i></td>
										<td class="text-center"><span class="glyphicon glyphicon-ok" *ngIf="report.subscribe"></span></td>
									</tr>
								</tbody>
							</table><!-- /.table -->
						</div><!-- /.report-grid -->
					</div><!-- /.box-body -->
				</div><!-- /. box -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</section><!-- /.content -->
</div>
