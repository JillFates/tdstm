<div class="bulk-change-edit-component modal fade in" id="bulk-change-edit-component" data-backdrop="static" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md" role="document">
		<div tds-autocenter class="modal-content">
			<div class="modal-header">
				<button (click)="cancelCloseDialog()"  type="button" class="close" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title">Bulk Change > Edit Assets</h4>
			</div>
			<div class="modal-body">
				<div class="modal-body-container full-height">
					<form name="dependentForm" role="form" data-toggle="validator" #dependentForm='ngForm' class="form-horizontal left-alignment full-height">
						<label>{{ 'ASSET_EXPLORER.BULK_CHANGE.EDIT.EFFECTED_ASSETS' | translate:[affectedAssets] }}</label>
						<kendo-grid
								*ngIf="gridSettings"
								[data]="gridSettings.gridData"
								[pageable]="false"
								[resizable]="true"
								(add)="addHandler($event)"
								(cancel)="cancelHandler($event)"
								(edit)="editHandler($event)"
								(save)="saveHandler($event)"
								(remove)="removeHandler($event)">

							 <!-- Toolbar Template-->
							<ng-template kendoGridToolbarTemplate [position]="'top'">
								<button kendoGridAddCommand type="button" class="btn btn-default add-button pull-right" id="btnAddButton">
									<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>  {{'ASSET_EXPLORER.BULK_CHANGE.EDIT.ADD_FIELD' | translate}}</button>
							</ng-template>

							<!-- - Action-->
							<kendo-grid-command-column [width]="50">
								<ng-template kendoGridHeaderTemplate>
									<div class="text-center">
										<label class="action-header"></label>
									</div>
								</ng-template>
								<ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
									<div class="text-center">
										<button kendoGridRemoveCommand class="btn btn-action btn-default" title="Delete">
											<i class="fa fa-trash"></i>
										</button>
									</div>
								</ng-template>
							</kendo-grid-command-column>

							<!-- - Columns-->
							<kendo-grid-column *ngFor="let column of gridColumns.columns"
							                   field="{{column.property}}"
							                   [locked]="column.locked"
							                   format="{{column.format}}"
							                   width="{{column.width}}">

								<!-- - Header Template-->
								<ng-template kendoGridHeaderTemplate>
									<label>{{column.label}}</label>
								</ng-template>


								<!-- - Cell Templates-->
								<!--(selectionChange)="onDomainChange($event, rowIndex)"-->
								<!--[(ngModel)]="editRows.selectedValues[rowIndex].domain"-->
								<ng-template kendoGridCellTemplate *ngIf="column.property === 'domain'" let-dataItem let-rowIndex="rowIndex">
                                    <kendo-dropdownlist
                                            name="domain" class="form-control domain"
                                            [data]="domains"
                                            [value]="editRows.selectedValues[rowIndex].domain"
                                            (valueChange)="onDomainValueChange($event, rowIndex)"
                                            [valueField]="'id'"
                                            [textField]="'text'">
                                    </kendo-dropdownlist>
									<!--<kendo-dropdownlist
											name="domain" class="form-control domain"
											[data]="editRows.actions[rowIndex].domains"
											[value]="editRows.selectedValues[rowIndex].domain"
											(valueChange)="onDomainValueChange($event, rowIndex)"
									        [valueField]="'id'"
									        [textField]="'text'">
									</kendo-dropdownlist>-->
								</ng-template>

								<!--[defaultItem]="editRows.selectedValues[rowIndex].field"-->
								<!--<ng-template kendoGridCellTemplate *ngIf="column.property === 'field'" let-dataItem let-rowIndex="rowIndex">
									<kendo-dropdownlist
											name="field" class="form-control field"
									        [data]="editRows.actions[rowIndex].fields"
									        [value]="editRows.selectedValues[rowIndex].field"
											(valueChange)="onFieldValueChange($event, rowIndex)"
									        [valueField]="'id'"
									        [textField]="'text'">
									</kendo-dropdownlist>
								</ng-template>-->
                                <ng-template kendoGridCellTemplate *ngIf="column.property === 'field'" let-dataItem let-rowIndex="rowIndex">
									<kendo-dropdownlist
											name="field" class="form-control field"
									        [data]="editRows.options[rowIndex].fields"
									        [value]="editRows.selectedValues[rowIndex].field"
											(valueChange)="onFieldValueChange($event, rowIndex)"
									        [valueField]="'id'"
									        [textField]="'text'">
									</kendo-dropdownlist>
								</ng-template>


								<!--[defaultItem]="editRows.selectedValues[rowIndex].action"-->
								<ng-template kendoGridCellTemplate *ngIf="column.property === 'action'" let-dataItem let-rowIndex="rowIndex">
									<kendo-dropdownlist
											name="action" class="form-control action"
											[data]="editRows.options[rowIndex].actions"
											[value]="editRows.selectedValues[rowIndex].action"
											(valueChange)="onActionValueChange($event, rowIndex)"
											[valueField]="'id'"
											[textField]="'text'">
									</kendo-dropdownlist>
								</ng-template>

								<ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex"  *ngIf="column.property === 'value'">
									<input [(ngModel)]="editRows.selectedValues[rowIndex].value"
									       type="text" name="actionValue" class="form-control"
									       *ngIf="canShowControl('String', rowIndex)"/>

									<input [(ngModel)]="editRows.selectedValues[rowIndex].value"
									       type="number" name="actionValue" class="form-control"
									       *ngIf="canShowControl('Number', rowIndex)"/>

									<kendo-datepicker [(ngModel)]="editRows.selectedValues[rowIndex].value"
									                  [ngModelOptions]="{standalone: true}"
									                  *ngIf="canShowControl('Date', rowIndex)"></kendo-datepicker>

									<kendo-dropdownlist
											*ngIf="canShowControl('YesNo', rowIndex)"
											name="yeNoList"
											[(ngModel)]="editRows.selectedValues[rowIndex].value"
											[valueField]="'id'"
											[textField]="'text'"
											[data]="yesNoList">
									</kendo-dropdownlist>

									<tds-asset-tag-selector *ngIf="canShowControl('asset-tag-selector', rowIndex)"
											[tagList]="tagList"
									        [showSwitch]="false"
									        (valueChange)="onTagFilterChange(column,rowIndex, $event)">
									</tds-asset-tag-selector>
								</ng-template>

							</kendo-grid-column>
						</kendo-grid>
					</form>
				</div>
			</div>
			<div class="modal-footer form-group-center">
				<button type="button" class="btn btn-primary pull-left" (click)="onNext()" [disabled]="!isAllInputEntered()">
					<span class="glyphicon glyphicon-step-forward"></span> Next
				</button>

				<button type="button" (click)="cancelCloseDialog()" class="btn btn-default pull-right">
					<span class="glyphicon glyphicon-ban-circle"></span>
					<span>Cancel</span>
				</button>
			</div>
		</div>
	</div>
</div>
