<div class="modal-content">
	<div class="modal-header">
		<button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		<h4 class="modal-title">Save List View</h4>
	</div>
	<div class="modal-body">
		<form name="noticeForm" role="form" data-toggle="validator" class="form-horizontal left-alignment" #noticeForm='ngForm'>
			<div class="box-body">
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">View Name: <span class="required_field">*</span></label>
					<div class="col-sm-9">
						<input type="text" name="name" id="name" class="form-control" placeholder="View Name" [(ngModel)]="model.name" required>
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox" style="padding-left:160px;">
						<label><input type="checkbox" [disabled]="model.isSystem" name="shared" [(ngModel)]="model.isShared"> Share with other users</label>
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox" style="padding-left:160px;">
						<i class="fa fa-star-o" style="margin-left: -43px;padding:0 10px 10px 10px;font-size: 20px;" [ngClass]="{'fa-star':model.favorite,'fa-star-o':!model.favorite}"></i>
						<label><input type="checkbox" name="favorite" [(ngModel)]="model.favorite"> Add to Favorites</label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer form-group-center">
		<button type="submit" (click)="confirmCloseDialog()" [disabled]="!isValid()" class="btn btn-primary pull-left"><span class="glyphicon glyphicon-ok"></span> {{ 'GLOBAL.SAVE' | translate }}</button>
		<button (click)="cancelCloseDialog()" type="button" class="btn btn-default pull-right"><span class="glyphicon glyphicon-ban-circle"></span> {{'GLOBAL.CANCEL' | translate }}</button>
	</div>
</div>
