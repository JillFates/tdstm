<div class="content body">
    <section class="page-asset-explorer-config">
        <div>
            <button type="button" id="btnSaveAs" (click)="onSaveAs()"><i class="fa fa-fw fa-floppy-o"></i> Save As</button>
            <span class="btn" (click)="onFavorite()" style="margin:0 10px;padding:0 10px;"><i style="font-size:20px;" class="fa fa-star-o text-yellow"></i></span>
            <button type="button" class="btn btn-default" id="btnExport" (click)="onExport()"><i class="fa fa-fw fa-download"></i> Export</button>
            <asset-explorer-view-selector></asset-explorer-view-selector>
            <span class="btn" (click)="onToggleConfig()" style="margin:0 10px;padding:0 10px;float:right;"><i style="font-size:20px;" class="fa fa-cog"></i></span>
        </div>
        <br>
        <div class="box box-primary ">
            <div class="box-header with-border ">
                <h3 class="box-title ">{{model.name}}</h3>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <asset-explorer-view-grid [model]="model.schema"></asset-explorer-view-grid>
            </div>
            <!-- /.box-body -->
        </div>
    </section>
</div>
