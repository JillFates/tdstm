<a uiSref="tds" uiSrefActive="active">Return</a> <br />
<h1>{{title}}</h1>
<form (ngSubmit)="onSubmit(gameForm)" #gameForm="ngForm">
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" required [(ngModel)]="model.Name" name="Name" #Name="ngModel">
        <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!gameForm.form.valid || submitted">Submit</button>
    <button type="button" class="btn btn-default" (click)="newGame(); gameForm.reset()">Cancel</button>
</form>
<br>
<button id="refresh" (click)="onRefresh()" type="button">Refresh</button>
<table>
    <tr *ngFor="let game of games">
        <td>{{game.Name}}</td>
    </tr>
</table>
