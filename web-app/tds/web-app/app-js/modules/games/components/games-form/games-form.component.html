<form (ngSubmit)="onSubmit(gameForm)" #gameForm="ngForm">
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" required [(ngModel)]="model.Name" name="Name" #Name="ngModel">
        <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <button type="submit" id="submit" class="btn btn-success" [disabled]="!gameForm.form.valid || submitted">Submit</button>
    <button type="button" id="cancel" class="btn btn-default" (click)="newGame(); gameForm.reset()">Cancel</button>
</form>
