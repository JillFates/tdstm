<div tds-autofocus tds-handle-escape (escPressed)="cancelCloseDialog()" class="modal-content">

    <div class="modal-header">
        <button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">{{'NOTICE.NOTICE' | translate }}</h4>
    </div>

    <div class="modal-body">
        <form name="EULAForm"
              role="form"
              data-toggle="validator"
              class="form-horizontal"
              #EULAForm='ngForm'>
	        <div style="padding-left: 20px; padding-right: 20px;">
		        <h4>{{model.name}}</h4>

		        <div class="form-group">
			        <div class="col-sm-12" style="height: 200px; overflow: auto; margin-top: 15px;">
				        <div [innerHTML]="model.htmlText"></div>
			        </div>
		        </div>

		        <div class="form-group" style="display: flex; margin-top: 20px;">
			        <input type="checkbox" name="agreement" id="agreement" value="value" style="cursor: pointer;" required>
			        <label for="agreement" style="font-weight: normal; margin-left: 5px;"> By clicking Accept, you are agreeing to the terms above.</label>
		        </div>

	        </div>


        </form>
    </div>

    <div class="modal-footer form-group-center">
	    <tds-button-custom
			    icon="chevron-left"
			    title="Back"
			    class="pull-left">
	    </tds-button-custom>

	    <tds-button-custom
			    icon="chevron-right"
			    title="Next"
			    class="btn-primary pull-right">
	    </tds-button-custom>

	    <!--
        <button (click)="cancelCloseDialog()" type="button" class="btn btn-default pull-right">
            <span class="glyphicon glyphicon-ban-circle"></span>
            {{'GLOBAL.CANCEL' | translate }}
        </button>
        -->

    </div>

</div>
