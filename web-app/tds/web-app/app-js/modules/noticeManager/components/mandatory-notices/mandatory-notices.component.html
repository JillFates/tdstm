<div *ngIf="getCurrentNotice(); let notice" tds-autofocus tds-handle-escape (escPressed)="cancelCloseDialog()"
     class="modal-content notice-eula-html-content">
    <div class="modal-header">
        <h4 class="modal-title">{{notice.title}}</h4>
    </div>
    <div class="modal-body">
        <form name="form"
              role="form"
              data-toggle="validator"
              class="form-horizontal"
              #form='ngForm'>
	        <div >
		        <div class="form-group">
			        <div class="col-sm-12 mandatory-container">
				        <div [innerHTML]="sanitizeHTML(notice.htmlText)"></div>
			        </div>
				</div>

				<div class="form-group agreement">
					<div class="col-sm-12">
						<label> 
							{{ (notice.postMessageText || 'NOTICE.AGREEMENT') | translate }}
						</label>
					</div>
				</div>
	        </div>
        </form>
    </div>

    <div class="modal-footer form-group-center">
		<div class="col-sm-12">
			<tds-button-custom  (click)="onAccept()" 
								icon="check" 
								title="Accept" 
								class="btn-primary pull-left">
			</tds-button-custom>
			<tds-button-cancel (click)="onCancel()" 
				class="pull-right"> 
			</tds-button-cancel> 
		</div>
	</div>
</div>
