<div tds-autofocus tds-handle-escape (escPressed)="cancelCloseDialog()" class="modal-content datetime-modal-component">
    <div class="modal-header">
        <button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">{{personName}} Date and Timezone</h4>
    </div>
    <div class="modal-body">
        <form id="userTimezoneForm">
            <div style="padding: 5px">
                <b>Time Zone:</b>
                <kendo-dropdownlist
                        id="dateTimezone"
                        name="timezone"
                        [(ngModel)]="selectedTimezone"
                        [data]="timezonesList">
                </kendo-dropdownlist>
                <b style="padding-left: 30px">Date Format:</b>
                <kendo-dropdownlist
                        id="dateTimeFormat"
                        name="dateTimeFormat"
                        [(ngModel)]="selectedTimeFormat"
                        [data]="timeFormatList">
                </kendo-dropdownlist>
            </div>

            <map name="timezoneMap" id="timezoneMap">
                <div *ngFor="let area of mapAreaList">
                    <area *ngFor="let poly of area.polys"
                          [attr.data-timezone]="area['name']"
                          [attr.data-country]="area['country']"
                          [attr.data-pin]="area['pin']?.join(',')"
                          [attr.data-offset]="area['offset']"
                          shape="poly"
                          coords="{{poly?.join(',')}}"
                    />
                    <area *ngFor="let rect of area.rects"
                          [attr.data-timezone]="area['name']"
                          [attr.data-country]="area['country']"
                          [attr.data-pin]="area['pin']?.join(',')"
                          [attr.data-offset]="area['offset']"
                          shape="rect"
                          coords="{{rect?.join(',')}}"
                    />
                </div>
            </map>

            <img id="timezoneImage" src="../images/world_map_800.jpg" width="800" height="400" usemap="#timezoneMap"/>
            <img class="timezone-pin" src="../images/pin.png" style="padding-top: 4px; display: none;" />

        </form>

        <div class="modal-footer form-group-center">
            <button type="button" (click)="onSave()" class="btn btn-primary pull-left">
                <span class="fa fa-fw fa-floppy-o"></span> Save
            </button>
            <button (click)="cancelCloseDialog()" type="button" class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-ban-circle"></span>
                <span>{{'GLOBAL.CLOSE' | translate }}</span>
            </button>
        </div>
    </div>
</div>
