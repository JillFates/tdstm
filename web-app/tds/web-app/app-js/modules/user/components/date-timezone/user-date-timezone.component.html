<form id="userTimezoneForm">
    <div style="padding: 5px">
        <b>Time Zone:</b>
        <select id="dateTimezone" name="timezone"></select>
        <b style="padding-left: 30px">Date Format:</b>
        <select id="datetimeFormat" name="datetimeFormat"></select>
    </div>




    <img id="timezoneImage" src="../images/world_map_800.jpg" width="800" height="400" usemap="#timezoneMap"/>
    <img class="timezone-pin" src="../images/pin.png" style="padding-top: 4px;" />

    <map name="timezoneMap" id="timezoneMap">
        <div *ngFor="let area of mapAreas">
            <area *ngFor="let poly of area.polys" shape="poly" coords="{{poly.join(',')}}"/>
        </div>
    </map>
    <div class="buttons">
        <span class="button"><input type="button" class="save" value="Save" > </span>
    </div>
</form>
