<!-- Main content -->
<div class="content body default-list-component api-action-list-component">
	<section>
		<div>
			<div class="box-body box-with-empty-header">
				<kendo-grid
						[data]="gridData"
						[filter]="state.filter"
						[filterable]="true"
						(filterChange)="filterChange($event)"
						[sort]="state.sort"
						[skip]="skip"
						[sortable]="{mode:'single'}"
						[pageSize]="pageSize"
						[resizable]="true"
						(sortChange)="sortChange($event)"
						[pageable]="{ pageSizes: defaultPageOptions, pageSize: pageSize, info: true}"
						(pageChange)="pageChange($event)"
						(cellClick)="cellClick($event)"
						[selectable]="true">
					<ng-template kendoGridToolbarTemplate [position]="'top'">
						<button class="btn btn-default" id="btnCreate" type="button" (click)="onCreate()" *ngIf="isCreateAvailable()"><span class="glyphicon glyphicon-plus button-create-action" aria-hidden="true"></span> {{ 'DATA_INGESTION.CREATE_ACTION' | translate }}</button>
						<div (click)="reloadData()" class="kendo-grid-toolbar__refresh-btn"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></div>
					</ng-template>
					<kendo-grid-column *ngFor="let column of apiActionColumnModel.columns" field="{{column.property}}" format="{{column.format}}" [width]="!column.width ? COLUMN_MIN_WIDTH : column.width">
						<ng-template kendoGridHeaderTemplate>
							<div class="sortable-column" (click)="onClickTemplate($event)">
								<label [ngClass]="{'action-header':column.type === 'action'}"> {{column.label}}</label>
							</div>
						</ng-template>

						<ng-template kendoGridCellTemplate *ngIf="column.type === 'action'" let-dataItem>
							<div class="text-center">
								<button class="btn btn-default" (click)="onEdit(dataItem)" *ngIf="isEditAvailable()"><span class="glyphicon glyphicon-pencil"></span></button>
								<button class="btn btn-default" (click)="onDelete(dataItem)" *ngIf="isDeleteAvailable()"><span class="fa fa-fw fa-trash"></span></button>
							</div>
						</ng-template>
						<ng-template kendoGridCellTemplate *ngIf="column.type === 'boolean'" let-dataItem>
							<input type="checkbox" [(ngModel)]="dataItem[column.property]" style="margin-left: 35%;" disabled/>
						</ng-template>
						<ng-template kendoGridFilterCellTemplate let-filter>
							<div class="has-feedback" *ngIf="column.property && column.type !== 'action'" style="margin-bottom:0px;">
								<div *ngIf="column.type === 'date'">
									<kendo-datepicker [style.width.px]="133" (valueChange)="onFilter(column)" [(ngModel)]="column.filter"></kendo-datepicker>
									<span *ngIf="column.filter" (click)="clearValue(column)" style="left:76px;cursor:pointer;color:#656565;pointer-events:all" class="fa fa-times form-control-feedback" aria-hidden="true"></span>
								</div>
								<div *ngIf="column.type === 'text'">
									<input type="text" (keyup)="onFilter(column)" class="form-control" name="{{column.property}}" [(ngModel)]="column.filter" placeholder="Filter {{column.label}}" value="">
									<span *ngIf="column.filter" (click)="clearValue(column)" style="cursor:pointer;color:#656565;pointer-events:all" class="fa fa-times form-control-feedback" aria-hidden="true"></span>
								</div>
								<div *ngIf="column.type === 'boolean'">
									<kendo-dropdownlist [data]="booleanFilterData" [(ngModel)]="column.filter" (valueChange)="onFilter(column)" [style.width.px]="(!column.width ? COLUMN_MIN_WIDTH : column.width) - 15"></kendo-dropdownlist>
									<span *ngIf="column.filter" (click)="clearValue(column)" style="cursor:pointer;color:#656565;pointer-events:all; margin-right: 10px; line-height: 30px;" class="fa fa-times form-control-feedback" aria-hidden="true"></span>
								</div>
							</div>
						</ng-template>
					</kendo-grid-column>
				</kendo-grid>
			</div>
			<!-- /.box-body -->
		</div>
	</section>
</div>
