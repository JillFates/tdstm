<div class="modal-content">
	<div class="modal-header">
		<button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		<h4 class="modal-title">{{modalTitle}} Data Script</h4>
	</div>
	<div class="modal-body">
		<form name="dataScriptForm" role="form" data-toggle="validator" #dataScriptForm='ngForm' class="form-horizontal">
			<div class="box-body">
				<div class="row">
					<div class="col-md-6 ">
						<div class="form-group">
							<label for="dataScriptProvider" class="col-sm-4  control-label">Provider:</label>
							<div class="col-sm-8">
								<kendo-dropdownlist id="dataScriptProvider" name="dataScriptProvider" class="form-control" [data]="providerList" [textField]="'name'" [valueField]="'id'" [(ngModel)]="dataScriptModel.provider"></kendo-dropdownlist>
							</div>
						</div>
						<div class="form-group">
							<label for="dataScriptName" class="col-sm-4 control-label">Name:</label>
							<div class="col-sm-8">
								<input type="text" id="dataScriptName" name="dataScriptName" class="form-control" [(ngModel)]="dataScriptModel.name" required [ngClass]="{'has-error': !dataScriptForm.form.valid}"/>
							</div>
						</div>
						<div class="form-group">
							<label for="dataScriptDescription" class="col-sm-4 control-label">Description:</label>
							<div class="col-sm-8">
								<textarea id="dataScriptDescription" name="dataScriptDescription" class="form-control" [(ngModel)]="dataScriptModel.description"></textarea>
							</div>
						</div>
					</div>
					<div class="col-md-6 ">

					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer form-group-center">
		<button type="button" (click)="getExportData()" class="btn btn-primary pull-left" [disabled]="!dataScriptForm.form.valid"><span class="fa fa-fw fa-floppy-o"></span> Save</button>

		<button (click)="cancelCloseDialog()" type="button" class="btn btn-default pull-right"><span class="glyphicon glyphicon-ban-circle"></span> {{'GLOBAL.CANCEL' | translate }}</button>
	</div>
</div>
