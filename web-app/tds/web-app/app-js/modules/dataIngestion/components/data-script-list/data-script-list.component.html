<!-- Main content -->
<div class="content body default-list-component data-script-list-component">
	<section>
		<div>
			<div class="box-body box-with-empty-header">
				<kendo-grid
						[data]="gridData"
						[filter]="state.filter"
						[filterable]="true"
						(filterChange)="filterChange($event)"
						[sort]="state.sort"
						[skip]="skip"
						[sortable]="{mode:'single'}"
						[pageSize]="pageSize"
						[resizable]="true"
						(sortChange)="sortChange($event)"
						[pageable]="{ pageSizes: defaultPageOptions , pageSize: pageSize, info: true}" 
						(cellClick)="cellClick($event)"
						[selectable]="true"
						(pageChange)="pageChange($event)"
						[rowSelected]="isRowSelected">
					<ng-template kendoGridToolbarTemplate [position]="'top'">
						<button class="btn btn-default" id="btnCreateDataScript" type="button" (click)="onCreateDataScript()"><span class="glyphicon glyphicon-plus button-create-data-script" aria-hidden="true"></span> {{ 'DATA_INGESTION.CREATE_DATA_SCRIPT' | translate }}</button>
						<div (click)="reloadDataScripts()" class="kendo-grid-toolbar__refresh-btn"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></div>
					</ng-template>
					<kendo-grid-column *ngFor="let column of dataScriptColumnModel.columns" field="{{column.property}}" [locked]="column.locked" format="{{column.format}}" [width]="!column.width ? COLUMN_MIN_WIDTH : column.width">
						<ng-template kendoGridHeaderTemplate>
							<div class="sortable-column" (click)="onClickTemplate($event)">
								<label [ngClass]="{'action-header':column.type === 'action'}"> {{column.label}}</label>
							</div>
						</ng-template>
						<ng-template kendoGridCellTemplate *ngIf="column.type === 'action'" let-dataItem>
							<button class="btn btn-default" (click)="onEditDataScript(dataItem)"><span class="glyphicon glyphicon-pencil"></span></button>
							<button class="btn btn-default" (click)="onDeleteDataScript(dataItem)"><span class="fa fa-fw fa-trash"></span></button>
						</ng-template>
						<ng-template kendoGridFilterCellTemplate let-filter>
							<div class="has-feedback" *ngIf="column.property && column.type !== 'action'" style="margin-bottom:0px;">
								<div *ngIf="column.type === 'date'; then dateFilter else stringFilter"></div>
								<ng-template #dateFilter>
									<kendo-datepicker (valueChange)="onFilter(column)" [(ngModel)]="column.filter"></kendo-datepicker>
									<span *ngIf="column.filter" (click)="clearValue(column)" style="left:106px;cursor:pointer;color:#656565;pointer-events:all" class="fa fa-times form-control-feedback" aria-hidden="true"></span>
								</ng-template>
								<ng-template #stringFilter>
									<input type="text" (keyup)="onFilter(column)" class="form-control" name="{{column.property}}" [(ngModel)]="column.filter" placeholder="Filter {{column.label}}" value="">
									<span *ngIf="column.filter" (click)="clearValue(column)" style="cursor:pointer;color:#656565;pointer-events:all" class="fa fa-times form-control-feedback" aria-hidden="true"></span>
								</ng-template>
							</div>
						</ng-template>
					</kendo-grid-column>
				</kendo-grid>
			</div>
			<!-- /.box-body -->
		</div>
	</section>
</div>
