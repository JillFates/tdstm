<div class="modal fade in" id="loadSampleData" data-backdrop="static" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title">{{'DATA_INGESTION.SAMPLE_DATA_TITLE'|translate}}</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<div class="radio">
							<label>
								<input type="radio" selected value="csv" [(ngModel)]="uploadOption" name="uploadOption">Paste CSV
                            </label>
                            <label style="margin-left: 10px;">
                                <input type="radio" value="file" [(ngModel)]="uploadOption" name="uploadOption">Upload file (Excel, CSV, JSON, XML)
                            </label>
                            <label style="margin-left: 10px;">
                                <input type="radio" value="service" [(ngModel)]="uploadOption" name="uploadOption">Fetch from web service</label>
						</div>
					</div>
				</div>
                <div class="row">
                    <div *ngIf="uploadOption === 'csv'" class="col-md-12">
                        <textarea name="" class="form-control" id="" cols="30" rows="8"></textarea>
                    </div>
                    <div *ngIf="uploadOption === 'file'" class="col-md-12">
                        <kendo-upload
                                [autoUpload]="false"
                                [saveUrl]="uploadSaveUrl"
                                [restrictions]="uploadRestrictions"
                                [multiple]="false"
                                (success)="completeEventHandler($event)">
                        </kendo-upload><!---->
                    </div>
                    <div *ngIf="uploadOption === 'service'" class="col-md-12">
                        <select name="" id=""></select>
                    </div>
                </div>
				<hr>
				<div class="row">
					<div class="col-md-6">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">Data include header</label>
						</div>
						<div class="form-group form-inline">
							<label for="" style="margin-right:60px;">Limit # of Rows</label>
							<input type="number" style="width:80px;" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">Auto Generate ETL</label>
						</div>
						<select name="" id=""></select>
					</div>
				</div>
			</div>
			<div class="modal-footer form-group-center">
                <button [disabled]="!fileLoadReference" (click)="onLoadData()" type="button" class="btn btn-primary pull-left">
					<span class="fa fa-fw fa-upload"></span> {{'GLOBAL.LOAD' | translate }}</button>
				<button (click)="cancelCloseDialog()" type="button" class="btn btn-default pull-right">
					<span class="glyphicon glyphicon-ban-circle"></span> {{'GLOBAL.CANCEL' | translate }}</button>
			</div>
		</div>
	</div>
</div>
