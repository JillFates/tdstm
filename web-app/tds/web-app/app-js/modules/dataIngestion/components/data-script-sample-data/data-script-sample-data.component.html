<div class="modal fade in" id="loadSampleData" data-backdrop="static" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title">{{'DATA_INGESTION.SAMPLE_DATA_TITLE'|translate}}</h4>
			</div>
			<div class="modal-body">

                <form name="dataScriptForm" role="form" #dataScriptForm='ngForm' class="form-horizontal left-alignment">
                    <!-- top radio buttons options -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="radio">
                                <label>
                                    <input type="radio" selected value="csv" [(ngModel)]="uploadOption" name="uploadOption">Paste content (CSV, JSON, XML)
                                </label>
                                <label style="margin-left: 10px;">
                                    <input type="radio" value="file" [(ngModel)]="uploadOption" name="uploadOption">Upload file (Excel, CSV, JSON, XML)
                                </label>
                                <label style="margin-left: 10px;">
                                    <input type="radio" value="service" [(ngModel)]="uploadOption" name="uploadOption">Fetch data from web service</label>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 10px;">
                        <!-- csv -->
                        <div *ngIf="uploadOption === 'csv'" class="col-md-12">
                            <div class="form-group" style="margin-bottom: 0px;">
                                <label for="fileExtension" class="col-sm-12 control-label">File extension:</label>
                                <div class="col-sm-12">
                                    <kendo-dropdownlist id="fileExtension" name="fileExtension" class="form-control"
                                                        [(ngModel)]="csv.selected"
                                                        [data]="csv.options.slice(1)"></kendo-dropdownlist>
                                </div>
                                <div class="col-sm-12">
                                    <textarea class="col-sm-12" name="fileContent" cols="30" rows="8" style="resize: vertical; padding-left: 0px; padding-right: 0px;"
                                          [(ngModel)]="csv.fileContent"></textarea>
                                </div>
                                <div class="col-sm-12">
                                    <button [disabled]="csv.fileContent.length < 1" (click)="onUploadFileText()"
                                            type="button" class="btn btn-default pull-right" style="margin-top: 5px;">
                                        Upload
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- file -->
                        <div *ngIf="uploadOption === 'file'" class="col-md-12">
                            <kendo-upload
                                    #kendoUploadInstance="kendoUpload"
                                    [autoUpload]="file.autoUpload"
                                    [saveUrl]="file.uploadSaveUrl"
                                    [removeUrl]="file.uploadDeleteUrl"
                                    [saveField]="'file'"
                                    [removeField]="'filename'"
                                    [multiple]="false"
                                    (select)="clearFilename($event)"
                                    (upload)="clearFilename($event)"
                                    (remove)="onRemoveFile($event)"
                                    (success)="completeEventHandler($event)">
                            </kendo-upload><!---->
                        </div>
                        <!-- web service -->
                        <div *ngIf="uploadOption === 'service'" class="col-md-12">
                            <select name="" id=""></select>
                        </div>
                    </div>

                    <div *ngIf="uploadOption === 'service'">
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="includeHeaders">
                                        Data include header labels <input id="includeHeaders" type="checkbox" value="" style="margin-left: 5px;">
                                    </label>
                                    <label class="col-sm-3 control-label" style="width: 115px;" for="" >Limit # of Rows</label>
                                    <kendo-numerictextbox id="limitRows" name="limitRows"
                                            [format]="'n'"
                                            [min]="0"
                                            [autoCorrect]="'true'">
                                    </kendo-numerictextbox>
                                </div>
                                <div class="form-group" style="margin-bottom: 0px;">
                                    <label class="col-sm-4 control-label" for="autoETL">
                                        Auto Generate ETL script <input id="autoETL" type="checkbox" value="" style="margin-left: 15px;">
                                    </label>
                                    <label class="col-sm-3 control-label" style="width: 115px; text-align: right;" for="" >Asset Classes </label>
                                    <kendo-dropdownlist id="assetClasses" name="assetClasses"
                                                        [defaultItem]="'Select a class'"
                                                        [(ngModel)]="assetClassSelected" [data]="assetClassOptions"></kendo-dropdownlist>
                                </div>
                            </div>

                            <!--
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Data include header</label>
                                </div>
                                <div class="fo  rm-group form-inline">
                                    <label for="" style="margin-right:60px;">Limit # of Rows</label>
                                    <input type="number" style="width:80px;" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Auto Generate ETL script</label>
                                </div>
                                <select name="" id=""></select>
                            </div>
                            -->

                        </div>
                    </div>
                </form>
			</div>

			<div class="modal-footer form-group-center">
                <button [disabled]="!validForm()" (click)="onLoadData()" type="button" class="btn btn-primary pull-left">
					<span class="fa fa-fw fa-upload"></span> {{'GLOBAL.LOAD' | translate }}</button>
				<button (click)="cancelCloseDialog()" type="button" class="btn btn-default pull-right">
					<span class="glyphicon glyphicon-ban-circle"></span> {{'GLOBAL.CANCEL' | translate }}</button>
			</div>
		</div>
	</div>
</div>
