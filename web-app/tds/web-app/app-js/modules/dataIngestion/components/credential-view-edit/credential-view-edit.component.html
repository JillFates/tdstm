<div class="modal-content api-action-view-edit-component">
	<div class="modal-header">
		<button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close">
			<span aria-hidden="true">Ã—</span>
		</button>
		<h4 class="modal-title">{{modalTitle}}</h4>
	</div>
	<div class="modal-body">
		<form name="credentialForm" role="form" data-toggle="validator" #credentialForm='ngForm' class="form-horizontal left-alignment">
			<div class="box-body">
				<div class="row">
					<div class="col-md-5">
						<div class="form-group">
							<label for="credentialName" class="col-sm-3 control-label">Name:
								<span style="color: red;" *ngIf="modalType !== actionTypes.VIEW">*</span>
							</label>
							<div class="col-sm-8" *ngIf="modalType !== actionTypes.VIEW">
								<input type="text" id="credentialName" name="credentialName" class="form-control" [(ngModel)]="credentialModel.name"
									   required [ngClass]="{'has-error': (!credentialForm.form.valid && credentialForm.touched) && credentialModel?.name?.length <= 0}" />
							</div>
							<div class="col-sm-8" *ngIf="modalType === actionTypes.VIEW">
								<label class="control-label label-detail">{{credentialModel.name}}</label>
							</div>
						</div>
						<div class="form-group">
							<label for="credentialDescription" class="col-sm-3 control-label">Description:</label>
							<div class="col-sm-8" *ngIf="modalType !== actionTypes.VIEW">
								<textarea type="text" id="credentialDescription" name="credentialDescription" class="form-control" [(ngModel)]="credentialModel.description"></textarea>
							</div>
							<div class="col-sm-8" *ngIf="modalType === actionTypes.VIEW">
								<label class="control-label label-detail">{{credentialModel.description}}</label>
							</div>
						</div>
						<div class="form-group">
							<label for="credentialProvider" class="col-sm-3 control-label">Provider:
								<span style="color: red;" *ngIf="modalType !== actionTypes.VIEW">*</span>
							</label>
							<div class="col-sm-8" *ngIf="modalType !== actionTypes.VIEW">
								<kendo-dropdownlist #credentialProvider
													id="credentialProvider" name="credentialProvider" class="form-control"
													[data]="providerList"
													[textField]="'name'"
													[valueField]="'id'"
													[disabled]="modalType === actionTypes.EDIT"
													[(ngModel)]="credentialModel.provider" required class="form-control" [ngClass]="{'has-error':  (credentialForm.touched) && credentialModel.provider.id == 0}"></kendo-dropdownlist>
							</div>
							<div class="col-sm-8" *ngIf="modalType === actionTypes.VIEW">
								<label class="control-label label-detail">{{credentialModel.provider.name}}</label>
							</div>
						</div>
						<div class="form-group">
							<label for="credentialStatus" class="col-sm-3 control-label">Status:</label>
							<div class="col-sm-8" *ngIf="modalType !== actionTypes.VIEW">
								<kendo-dropdownlist id="credentialStatus" name="credentialStatus" class="form-control"
													[data]="statusList"
													[(ngModel)]="credentialModel.status"
													class="form-control"></kendo-dropdownlist>
							</div>
							<div class="col-sm-8" *ngIf="modalType === actionTypes.VIEW">
								<label class="control-label label-detail">{{credentialModel.status}}</label>
							</div>
						</div>
						<div class="form-group">
							<label for="credentialEnvironment" class="col-sm-3 control-label">Environment:</label>
							<div class="col-sm-8" *ngIf="modalType !== actionTypes.VIEW">
								<kendo-dropdownlist #credentialEnvironment
													id="credentialEnvironment" name="credentialEnvironment" class="form-control"
													[data]="environmentList"
													[(ngModel)]="credentialModel.environment"></kendo-dropdownlist>
							</div>
							<div class="col-sm-8" *ngIf="modalType === actionTypes.VIEW">
								<label class="control-label label-detail">{{credentialModel.environment}}</label>
							</div>
						</div>
					</div>
					<div class="col-md-7">
						<div class="form-group">
							<label for="credentialAuthMethod" class="col-sm-4 control-label">Authentication Method:</label>
							<div class="col-sm-7" *ngIf="modalType !== actionTypes.VIEW">
								<kendo-dropdownlist id="credentialAuthMethod" name="credentialAuthMethod" class="form-control"
													[data]="authMethodList"
													[(ngModel)]="credentialModel.authMethod"></kendo-dropdownlist>
							</div>
							<div class="col-sm-7" *ngIf="modalType === actionTypes.VIEW">
								<label class="control-label label-detail">{{credentialModel.authMethod}}</label>
							</div>
						</div>
						<!-- Authentication Method Fields -->
						<div *ngIf="credentialModel.authMethod !== authMethods.JWT">
							<div class="form-group">
								<label for="authUsername" class="col-sm-4 control-label">Username:
									<span style="color: red;" *ngIf="modalType !== actionTypes.VIEW">*</span>
								</label>
								<div class="col-sm-7" *ngIf="modalType !== actionTypes.VIEW">
									<input type="text" id="authUsername" name="authUsername" class="form-control" [(ngModel)]="credentialModel.username"
										   required [ngClass]="{'has-error': (!credentialForm.form.valid && credentialForm.touched) && credentialModel?.username?.length <= 0}" />
								</div>
								<div class="col-sm-7" *ngIf="modalType === actionTypes.VIEW">
									<label class="control-label label-detail">{{credentialModel.username}}</label>
								</div>
							</div>
							<div class="form-group" *ngIf="modalType !== actionTypes.VIEW">
								<label for="authPassword" class="col-sm-4 control-label">Password:
									<span *ngIf="modalType === actionTypes.CREATE" style="color: red;">*</span>
								</label>
								<div class="col-sm-7">
									<input type="password" id="authPassword" name="authPassword" class="form-control" [(ngModel)]="credentialModel.password"
										   [required]="modalType === actionTypes.CREATE" [ngClass]="{'has-error': ((!credentialForm.form.valid && credentialForm.touched) && credentialModel?.password?.length <= 0) && modalType === actionTypes.CREATE }" />
								</div>
							</div>
							<div class="form-group">
								<label for="authTestUrl" class="col-sm-4 control-label">Authentication URL:
									<span style="color: red;" *ngIf="modalType !== actionTypes.VIEW">*</span>
								</label>
								<div class="col-sm-7" *ngIf="modalType !== actionTypes.VIEW">
									<input type="text" id="authTestUrl" name="authTestUrl" class="form-control" [(ngModel)]="credentialModel.authenticationUrl"
										   required [ngClass]="{'has-error': (!credentialForm.form.valid && credentialForm.touched) && credentialModel?.authenticationUrl?.length <= 0}" />
								</div>
								<div class="col-sm-7" *ngIf="modalType === actionTypes.VIEW">
									<label class="control-label label-detail">{{credentialModel?.authenticationUrl}}</label>
								</div>
							</div>
						</div>
						<div *ngIf="credentialModel.authMethod === authMethods.COOKIE">
							<div class="form-group">
								<label for="authTerminateSesionUrl" class="col-sm-4 control-label">Terminate Session URL:
									<span style="color: red;" *ngIf="modalType !== actionTypes.VIEW">*</span>
								</label>
								<div class="col-sm-7" *ngIf="modalType !== actionTypes.VIEW">
									<input type="text" id="authTerminateSesionUrl" name="authTerminateSesionUrl" class="form-control" [(ngModel)]="credentialModel.terminateUrl"
										   required [ngClass]="{'has-error': (!credentialForm.form.valid && credentialForm.touched) && credentialModel?.terminateUrl?.length <= 0}" />
								</div>
								<div class="col-sm-7" *ngIf="modalType === actionTypes.VIEW">
									<label class="control-label label-detail">{{credentialModel?.terminateUrl}}</label>
								</div>
							</div>
							<div class="form-group">
								<label for="httpMethod" class="col-sm-4 control-label">HTTP Method:
									<span style="color: red;" *ngIf="modalType !== actionTypes.VIEW">*</span>
								</label>
								<div class="col-sm-7" *ngIf="modalType !== actionTypes.VIEW">
									<kendo-dropdownlist id="httpMethod" name="httpMethod" class="form-control"
														[data]="httpMethodList"
														[(ngModel)]="credentialModel.httpMethod"></kendo-dropdownlist>
								</div>
								<div class="col-sm-7" *ngIf="modalType === actionTypes.VIEW">
									<label class="control-label label-detail">{{credentialModel?.httpMethod}}</label>
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Mode:
                                    <span style="color: red;" *ngIf="modalType !== actionTypes.VIEW">*</span>
                                </label>
                                <div class="col-sm-7">
                                    <div class="row" style="margin-top: 6px;" *ngIf="modalType !== actionTypes.VIEW">
                                        <div class="col-sm-4">
                                            <label class="label-detail">
                                                <input type="radio" class="radio-aligned" name="authRequestMode" [value]="requestMethod.BASIC_AUTH" [(ngModel)]="credentialModel.requestMethod" checked> Basic Auth
                                            </label>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="label-detail">
                                                <input type="radio" class="radio-aligned" name="authRequestMode" [value]="requestMethod.FORM_VARIABLES" [(ngModel)]="credentialModel.requestMethod"> Form Variables
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
							<div class="form-group">
								<label for="cookieName" class="col-sm-4 control-label">{{ ((credentialModel.authMethod === authMethods.COOKIE)? 'Cookie Name' : ((credentialModel.authMethod === authMethods.HEADER)? 'Name' : 'Meta Param:')) }}
									<span style="color: red;" *ngIf="modalType !== actionTypes.VIEW">*</span>
								</label>
								<div class="col-sm-7" *ngIf="modalType !== actionTypes.VIEW">
									<input type="text" id="cookieName" name="cookieName" class="form-control" [(ngModel)]="credentialModel.cookieName"
										   required [ngClass]="{'has-error': (!credentialForm.form.valid && credentialForm.touched) && credentialModel?.cookieName?.length <= 0}" />
								</div>
								<div class="col-sm-7" *ngIf="modalType === actionTypes.VIEW">
									<label class="control-label label-detail">{{credentialModel?.cookieName}}</label>
								</div>
							</div>
						</div>
                        <div *ngIf="credentialModel.authMethod === authMethods.JWT">
                            <div class="form-group">
                                <label for="authAWSAccessKey" class="col-sm-4 control-label">AWS Access Key:
                                    <span style="color: red;" *ngIf="modalType !== actionTypes.VIEW">*</span>
                                </label>
                                <div class="col-sm-7" *ngIf="modalType !== actionTypes.VIEW">
                                    <input type="text" id="authAWSAccessKey" name="authAWSAccessKey" class="form-control" [(ngModel)]="credentialModel.accessKey"
                                           required [ngClass]="{'has-error': (!credentialForm.form.valid && credentialForm.touched) && credentialModel?.accessKey?.length <= 0}" />
                                </div>
								<div class="col-sm-7" *ngIf="modalType === actionTypes.VIEW">
									<label class="control-label label-detail">{{credentialModel?.accessKey}}</label>
								</div>
                            </div>
                            <div class="form-group" *ngIf="modalType !== actionTypes.VIEW">
                                <label for="authAWSSecretAccessKey" class="col-sm-4 control-label">AWS Secret Access Key:
                                    <span style="color: red;">*</span>
                                </label>
                                <div class="col-sm-7">
                                    <input type="password" id="authAWSSecretAccessKey" name="authAWSSecretAccessKey" class="form-control" [(ngModel)]="credentialModel.secretAccessKey"
                                           required [ngClass]="{'has-error': (!credentialForm.form.valid && credentialForm.touched) && credentialModel?.secretAccessKey?.length <= 0}" />
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer form-group-center">
		<button type="button" *ngIf="modalType === actionTypes.EDIT || modalType === actionTypes.CREATE" (click)="onSaveCredential()"
		 class="btn btn-primary pull-left" [disabled]="!credentialForm.form.valid || credentialModel.provider.id === 0">
			<span class="fa fa-fw fa-floppy-o"></span> Save</button>
		<button type="button" *ngIf="modalType === actionTypes.VIEW" (click)="changeToEditCredential()" class="btn btn-primary pull-left">
			<span class="glyphicon glyphicon-pencil"></span> Edit</button>
        <tds-check-action class="pull-left check-action" [name]="'Test Authentication'" *ngIf="modalType === actionTypes.VIEW" [(model)]="operationStatusModel" (onClick)="verifyCode(operationStatusModel)"></tds-check-action>
		<button type="button" *ngIf="modalType !== actionTypes.CREATE" (click)="deleteCredential()" class="btn btn-danger">
			<span class="fa fa-fw fa-trash"></span> Delete</button>
		<button (click)="cancelCloseDialog()" type="button" class="btn btn-default pull-right">
			<span class="glyphicon glyphicon-ban-circle"></span>
			<span *ngIf="modalType === actionTypes.VIEW">
				{{'GLOBAL.CLOSE' | translate }}
			</span>
			<span *ngIf="modalType === actionTypes.EDIT || modalType === actionTypes.CREATE">
				{{'GLOBAL.CANCEL' | translate }}
			</span>
		</button>
	</div>
</div>
