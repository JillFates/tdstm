<!-- Main content -->
<div class="content body default-list-component">
	<section>
		<div>
			<div class="box-body box-with-empty-header">
				<kendo-grid
						[data]="gridData"
						[filter]="filter"
						[filterable]="true"
						(filterChange)="filterChange($event)"
						(cellClick)="cellClick($event)"
						[pageSize]="defaultPageSize"
						[skip]="skip"
						[pageable]="{ pageSizes: defaultPageOptions , info: true}"
						(pageChange)="pageChange($event)"
						[selectable]="true"
						[rowSelected]="isRowSelected">
					<ng-template kendoGridToolbarTemplate [position]="'top'">
						<button class="btn btn-default" id="btnCreateProvider" type="button" (click)="onCreateProvider()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{ 'DATA_INGESTION.CREATE_PROVIDER' | translate }}</button>
						<div (click)="reloadProviders()" class="kendo-grid-toolbar__refresh-btn"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></div>
					</ng-template>
					<kendo-grid-column *ngFor="let column of providerColumnModel.columns" field="{{column.property}}" [locked]="column.locked" format="{{column.format}}" [width]="!column.width ? COLUMN_MIN_WIDTH : column.width">
						<ng-template kendoGridHeaderTemplate>
							<label> {{column.label}}</label>
						</ng-template>
						<ng-template kendoGridFilterCellTemplate let-filter>
							<div *ngIf="column.type === 'action'" style="margin-bottom:0px;">
								<ng-template kendoGridHeaderTemplate let-filter>
									<label> Action </label>
								</ng-template>
								<ng-template kendoGridCellTemplate let-dataItem>
									<button class="btn btn-default" (click)="onEditProvider(dataItem)"><span class="glyphicon glyphicon-pencil"></span></button>
									<button class="btn btn-default" (click)="onDeleteProvider(dataItem)"><span class="fa fa-fw fa-trash"></span></button>
								</ng-template>
							</div>
							<div class="has-feedback" *ngIf="column.property && column.type !== 'action'" style="margin-bottom:0px;">
								<div *ngIf="column.type === 'date'; then dateFilter else stringFilter"></div>
								<ng-template #dateFilter>
									<kendo-datepicker (valueChange)="onFilter(column)" [(ngModel)]="column.filter"></kendo-datepicker>
									<span *ngIf="column.filter" (click)="clearValue(column)" style="left:106px;cursor:pointer;color:#656565;pointer-events:all" class="fa fa-times form-control-feedback" aria-hidden="true"></span>
								</ng-template>
								<ng-template #stringFilter>
									<input type="text" (keyup)="onFilter(column)" class="form-control" name="{{column.property}}" [(ngModel)]="column.filter" placeholder="Filter {{column.label}}" value="">
									<span *ngIf="column.filter" (click)="clearValue(column)" style="cursor:pointer;color:#656565;pointer-events:all" class="fa fa-times form-control-feedback" aria-hidden="true"></span>
								</ng-template>
							</div>
						</ng-template>
					</kendo-grid-column>
				</kendo-grid>
			</div>
			<!-- /.box-body -->
		</div>
	</section>
</div>
