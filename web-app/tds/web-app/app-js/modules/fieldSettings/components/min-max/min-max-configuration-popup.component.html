<div style="float:right;" *ngIf="field.control==='String'">

    <div #openText (click)="onToggle()" class="open-close-dropdown-container text-center">
        <i class="open-close-dropdown-icon fa fa-gear"></i>
    </div>

    <div class="minmax-modal-container">

        <kendo-dialog title="String Configuration - {{field.field}}" *ngIf="show" (close)="onToggle()">

            <div class="modal-container">
                <div class="text-center">
                    <div class="form-group" [ngClass]="{'error': minInput.errors}">
                        <label for="minSize">Min Length</label>
                        <input validateOnlyNumbers [ngClass]="{'error': minInput.errors}" #minInput="ngModel"
                               type="number" placeholder="Enter value" name="minSize" min="0" max="{{model.maxSize}}"
                               class="form-control minmax-input" [(ngModel)]="model.minSize">
                        <small [hidden]="!minInput.hasError('notANumber')" class="text-danger">
                            Not a number.
                        </small>
                        <small [hidden]="!minInput.hasError('invalidMin')" class="text-danger">
                            Min should be greater than 0.
                        </small>
                        <small [hidden]="!minInput.hasError('invalidMax')" class="text-danger">
                            Min should be less than {{model.maxSize}}.
                        </small>
                    </div>
                    <div class="form-group" [ngClass]="{'error': minInput.errors}">
                        <label for="maxSize">Max Length</label>
                        <input required validateOnlyNumbers #maxInput="ngModel" [ngClass]="{'error': maxInput.errors}"
                                type="number" placeholder="Enter value" name="maxSize" max="255" min="{{model.minSize}}" class="form-control minmax-input" [(ngModel)]="model.maxSize">
                        <small [hidden]="!maxInput.hasError('notANumber') && !maxInput.hasError('required')" class="text-danger">
                            Not a number.
                        </small>
                        <small [hidden]="!maxInput.hasError('invalidMin')" class="text-danger">
                            Min should be greater than {{model.minSize}}.
                        </small>
                        <small [hidden]="!maxInput.hasError('invalidMax')" class="text-danger">
                            Max should be less than 255.
                        </small>
                    </div>
                </div>
            </div>

            <kendo-dialog-actions>
                <div class="button-dialog-actions text-right">
                    <button name="saveButton" class="btn btn-default btn-sm" [disabled]="(minInput.errors || maxInput.errors)" (click)="onSave()">
                        <i class="fa fa-check"></i> {{'GLOBAL.OK' | translate}}
                    </button>
                    <button name="cancelButton" class="btn btn-default btn-sm" (click)="onToggle()">
                        <i class="fa fa-fw fa-times"></i> {{'GLOBAL.CANCEL' | translate}}
                    </button>
                </div>

            </kendo-dialog-actions>

        </kendo-dialog>

    </div>

</div>
