<div style="float:right;" *ngIf="field.control==='String'">

    <div #openText (click)="onToggle()" class="open-close-dropdown-container text-center">
        <i class="open-close-dropdown-icon fa fa-gear"></i>
    </div>

    <div class="minmax-modal-container">

        <kendo-dialog title="String Configuration - {{field.field}}" *ngIf="show" (close)="onToggle()">

            <form #templateForm="ngForm">
                <div class="modal-container">
                    <div class="text-center">
                        <div class="form-group">
                            <label for="minSize">{{'FIELD_SETTINGS.MIN_MAX.MIN_LENGTH' | translate}}</label>
                            <kendo-numerictextbox
                                    [format]="'n'"
                                    [(ngModel)]="model.minSize"
                                    [min]="0"
                                    [max]="model.maxSize"
                                    style="width: 70px;"
                                    name="minSize"
                            ></kendo-numerictextbox>
                        </div>
                        <small class="text-danger" *ngIf="templateForm.controls.minSize && templateForm.controls.minSize.errors">
                            {{'FIELD_SETTINGS.MIN_MAX.MIN_LENGTH_ERROR' | translate : [model.maxSize] }}
                        </small>
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="maxSize">{{'FIELD_SETTINGS.MIN_MAX.MAX_LENGTH' | translate}}</label>
                            <kendo-numerictextbox
                                    [format]="'n'"
                                    [(ngModel)]="model.maxSize"
                                    [min]="model.minSize"
                                    [max]="255"
                                    style="width: 70px;"
                                    name="maxSize"
                            ></kendo-numerictextbox>
                        </div>
                        <small class="text-danger" *ngIf="templateForm.controls.maxSize && templateForm.controls.maxSize.errors">
                            {{'FIELD_SETTINGS.MIN_MAX.MAX_LENGTH_ERROR' | translate : [model.minSize] }}
                        </small>
                    </div>
                </div>
            </form>

            <kendo-dialog-actions>
                <div class="button-dialog-actions text-right">
                    <button name="saveButton" class="btn btn-default btn-sm" (click)="onSave()" [disabled]="!templateForm.valid">
                        <i class="fa fa-check"></i> {{'GLOBAL.OK' | translate}}
                    </button>
                    <button name="cancelButton" class="btn btn-default btn-sm" (click)="onToggle()">
                        <i class="fa fa-fw fa-times"></i> {{'GLOBAL.CANCEL' | translate}}
                    </button>
                </div>
            </kendo-dialog-actions>

        </kendo-dialog>

    </div>

</div>
