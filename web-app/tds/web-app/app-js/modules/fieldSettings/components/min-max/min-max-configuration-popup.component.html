<div style="float:right;">

    <div #openText (click)="onToggle()" class="open-close-dropdown-container text-center">
        <i class="open-close-dropdown-icon fa fa-gear"></i>
    </div>

    <div class="minmax-modal-container">

        <kendo-dialog title="List Configuration" *ngIf="show" (close)="onToggle()">

            <div class="modal-container">
                <div class="text-center">
                    <div class="form-group">
                        <label for="minSize">Min Length</label>
                        <input type="number" placeholder="Enter value" name="minSize" min="0" class="form-control minmax-input" [(ngModel)]="model.minSize">
                    </div>
                    <div class="form-group">
                        <label for="maxSize">Max Length</label>
                        <input type="number" placeholder="Enter value" name="maxSize" min="{{model.minSize}}" class="form-control minmax-input" [(ngModel)]="model.maxSize">
                    </div>
                </div>
            </div>

            <kendo-dialog-actions>
                <div class="button-dialog-actions text-right">
                    <button name="saveButton" class="btn btn-default btn-sm" (click)="onSave()">
                        <i class="fa fa-check"></i> {{'GLOBAL.OK' | translate}}
                    </button>
                    <button name="cancelButton" class="btn btn-default btn-sm" (click)="onToggle()">
                        <i class="fa fa-fw fa-times"></i> {{'GLOBAL.CANCEL' | translate}}
                    </button>
                </div>

            </kendo-dialog-actions>

        </kendo-dialog>

    </div>

</div>
