<style>
    i.open-close{
        font-size: 20px;
    }
</style>
<div #openText (click)="onToggle()" class="text-center" style="cursor: pointer; text-decoration: underline;">
    <i class="open-close fa fa-caret-up" *ngIf="show"></i>
    <i class="open-close fa fa-caret-down" *ngIf="!show"></i>
    <!--<i class="fa fa-cog"></i>-->
</div>
<kendo-popup *ngIf="show"
             [anchor]="openText"
             [popupClass]=""
             [anchorAlign]="{horizontal: 'center', vertical: 'middle'}"
             [popupAlign]="{horizontal: 'center', vertical: 'top'}"
>

    <div style="padding: 15px; background-color: #eee; border: 1px dotted grey; border-top: 2px solid;">
        <div class="text-right">
            <input type="text" [(ngModel)]="newItem" style="width: 100px;">
            <button name="addButton" class="btn btn-default btn-xs" [disabled]="newItem.length === 0" (click)="onAdd()">
                <i class="fa fa-plus"></i> {{'GLOBAL.ADD' | translate}}
            </button>
        </div>

        <div style="margin-top: 15px; margin-bottom: 20px; max-height: 120px; overflow-y: auto;">
            <kendo-sortable #kendoSortableInstance="kendoSortable"
                            [navigatable]="false"
                            [animation] = "false"
                            [data]="items"
                            [itemStyle]="{'cursor': 'move', 'border-bottom': '1px solid black', 'margin-bottom': '5px'}"
                            [emptyItemStyle] = "{'cursor': 'default'}"
                            [activeItemStyle] = "{'opacity': '.7'}"
            >
                <ng-template let-item="item">
                    <div>
                        <i style="margin-right: 5px; cursor: pointer;" class="fa fa-fw fa-trash" (click)="onRemove(item)"></i> {{item}}
                    </div>
                </ng-template>
            </kendo-sortable>
        </div>
        <div class="text-right">
            <button name="saveButton" class="btn btn-default btn-xs" [disabled]="items.length === 0" (click)="onSave()">
                <i class="fa fa-floppy-o"></i> {{'GLOBAL.SAVE' | translate}}
            </button>
            <button name="cancelButton" class="btn btn-default btn-xs" (click)="onToggle()">
                <i class="fa fa-fw fa-times"></i> {{'GLOBAL.CANCEL' | translate}}
            </button>
        </div>
    </div>

</kendo-popup>
