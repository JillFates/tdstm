<div class="modal-content selectlist-configuration-popup">
    <div class="modal-header">
        <button (click)="cancelCloseDialog()" type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">List Configuration - {{field.field}}</h4>
    </div>
    <div class="modal-body" style="height: 300px;">

        <div class="modal-container">

            <div class="row">
                <div class="col-sm-6 col-sm-offset-2">
                    <input class="form-control" id="newItem" type="text" [(ngModel)]="newItem" (keyup.enter)="onAdd()" placeholder="Enter value">
                </div>
                <div class="col-sm-3" style="margin-top: 5px; padding-left: 0px;">
                    <button name="addButton" class="btn btn-default btn-xs" [disabled]="newItem.length === 0" (click)="onAdd()">
                        <i class="fa fa-plus"></i> {{'GLOBAL.ADD' | translate}}
                    </button>
                    <button name="sortButton" class="btn btn-default btn-xs sort-button" [disabled]="items.length === 0" (click)="toggleSort()">
                        <i class="fa" [ngClass]="{'fa-sort': !sortType,
                                                        'fa-sort-alpha-asc': sortType === ASCENDING_ORDER,
                                                        'fa-sort-alpha-desc': sortType === DESCENDING_ORDER}">

                        </i>{{'GLOBAL.SORT' | translate}}
                    </button>
                </div>
            </div>

            <div class="modal-list-header">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1 default-input-column-header">{{ 'GLOBAL.DEFAULT' | translate }}</div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
            <div class="modal-list">
                <kendo-sortable #kendoSortableInstance="kendoSortable" [navigatable]="false" [animation]="false" [data]="items" [emptyItemStyle]="{'cursor': 'default'}"
                                [activeItemStyle]="{'opacity': '.7'}" [itemStyle]="{'cursor': 'move', 'margin-bottom': '5px'}" emptyText="">
                    <ng-template let-item="item" let-index="index">
                        <div [ngStyle]="getStyle(index)" class="row">
                            <div class="col-sm-1">
                                <i class="pointer fa fa-fw" [ngClass]="{'fa-trash':item.deletable,'fa-ban':!item.deletable}" (click)="onRemove(item)"></i>
                            </div>
                            <div class="col-sm-1 default-input-column">
                                <input class="default-input" type="radio" value="{{item.value}}" name="defaultValue" [(ngModel)]="defaultValue">
                            </div>
                            <div class="col-sm-4 value-column">
                                <span>{{item.value}}</span>
                            </div>
                        </div>
                    </ng-template>
                </kendo-sortable>
            </div>

        </div>

    </div>
    <div class="modal-footer form-group-right">
        <label for="" class="info-label">
            <i class="fa fa-fw fa-ban"></i> are values that are in use therefore can not be deleted.
        </label>
        <button name="saveButton" class="btn btn-default btn-sm" [disabled]="items.length === 0" (click)="onSave()">
            <i class="fa fa-check"></i> {{'GLOBAL.OK' | translate}}
        </button>
        <button name="cancelButton" class="btn btn-default btn-sm" (click)="cancelCloseDialog()">
            <i class="fa fa-fw fa-times"></i> {{'GLOBAL.CANCEL' | translate}}
        </button>
    </div>
</div>
