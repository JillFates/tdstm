<div style="float:right;" *ngIf="field.control==='Select List'">

    <div (click)="onToggle()" class="open-close-dropdown-container text-center">
        <i class="open-close-dropdown-icon fa fa-gear"></i>
    </div>

    <div class="selectlist-modal-container">

        <kendo-dialog title="List Configuration - {{field.field}}" *ngIf="show" (close)="onToggle()">

            <div class="modal-container">

                <div class="row">
                    <div class="col-sm-3 col-sm-offset-3">
                        <input class="value-input" type="text" [(ngModel)]="newItem" placeholder="Enter value">
                    </div>
                    <div class="col-sm-1" style="padding-left: 5px;padding-top: 2px;">
                        <button name="addButton" class="btn btn-default btn-xs" [disabled]="newItem.length === 0" (click)="onAdd()">
                            <i class="fa fa-plus"></i> {{'GLOBAL.ADD' | translate}}
                        </button>
                    </div>
                    <div class="col-sm-offset-2 col-sm-1" style="padding-top: 2px;">
                        <button name="sortButton" class="btn btn-default btn-xs" [disabled]="items.length === 0" (click)="onSort()">
                            <i class="fa fa-sort-alpha-asc"></i> {{'GLOBAL.SORT' | translate}}
                        </button>
                    </div>
                </div>

                <div class="modal-list-header">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1 default-input-column-header">{{ 'GLOBAL.DEFAULT' | translate }}</div>
                        <div class="col-sm-4"></div>
                    </div>
                </div>
                <div class="modal-list">
                    <kendo-sortable #kendoSortableInstance="kendoSortable" [navigatable]="false" [animation]="false" [data]="items" [emptyItemStyle]="{'cursor': 'default'}"
                        [activeItemStyle]="{'opacity': '.7'}" [itemStyle]="{'cursor': 'move', 'margin-bottom': '5px'}" emptyText="">
                        <ng-template let-item="item" let-index="index">
                            <div [ngStyle]="getStyle(index)" class="row">
                                <div class="col-sm-1">
                                    <i class="pointer fa fa-fw" [ngClass]="{'fa-trash':item.deletable,'fa-ban':!item.deletable}" (click)="onRemove(item)"></i>
                                </div>
                                <div class="col-sm-1 default-input-column">
                                    <input class="default-input" type="radio" value="{{item.value}}" name="defaultValue" [(ngModel)]="defaultValue">
                                </div>
                                <div class="col-sm-4 value-column">
                                    <span>{{item.value}}</span>
                                </div>
                            </div>
                        </ng-template>
                    </kendo-sortable>
                </div>

            </div>

            <kendo-dialog-actions>
                <div class="button-dialog-actions text-right">
                    <button name="saveButton" class="btn btn-default btn-sm" [disabled]="items.length === 0" (click)="onSave()">
                        <i class="fa fa-check"></i> {{'GLOBAL.OK' | translate}}
                    </button>
                    <button name="cancelButton" class="btn btn-default btn-sm" (click)="onToggle()">
                        <i class="fa fa-fw fa-times"></i> {{'GLOBAL.CANCEL' | translate}}
                    </button>
                </div>

            </kendo-dialog-actions>

        </kendo-dialog>

    </div>

</div>
