<div *ngIf="!editMode" [ngClass]="model" class="text-center">
    {{model}}
</div>
<div *ngIf="editMode" [ngClass]="model" class="text-center">
    <span *ngFor="let value of values" (click)="onModelChange(value)">
        <u *ngIf="model === value; else elseBlock"><b>{{value}}</b></u>
        <ng-template #elseBlock>{{value}}</ng-template>
    </span>
</div>
