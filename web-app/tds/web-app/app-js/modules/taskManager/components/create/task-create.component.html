<!-- Main content -->
<div class="content body">
    <section>
        <div>
            <form class="formly form-horizontal" role="form" novalidate [formGroup]="form" (ngSubmit)="createTask()">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Task Form</h3>
                        <div class="box-tools pull-right">
                        </div><!-- /.box-tools -->
                    </div><!-- /.box-header -->
                    <div class="box-body">
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</button>
                        <button type="button" (click)="onCancelCreateTask()" class="btn btn-default pull-right"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
                    </div><!-- box-footer -->
                </div><!-- /.box -->
            </form>
        </div>
    </section>
</div>
