<div class="modal fade in" id="dependency-batch-record-detail" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xlg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="onCancelCloseDialog()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title">Record Detail</h4>
            </div>
            <div class="modal-body" style="height: 650px; overflow: auto;">
                <div class="modal-body-container">
                    <section>
                        <dependency-batch-record-detail-summary
                                [importBatch]="importBatch"
                                [batchRecord]="batchRecord">
                        </dependency-batch-record-detail-summary>
                        <dependency-batch-record-detail-fields
                                #detailFieldsComponent
                                *ngIf="batchRecord"
                                [importBatch]="importBatch"
                                [batchRecord]="batchRecord"
                                (onClose)="onCancelCloseDialog()"
                                (onUpdateSuccess)="onUpdateSuccess()"
                                (onBatchRecordUpdated)="onBatchRecordUpdated($event)">
                        </dependency-batch-record-detail-fields>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
