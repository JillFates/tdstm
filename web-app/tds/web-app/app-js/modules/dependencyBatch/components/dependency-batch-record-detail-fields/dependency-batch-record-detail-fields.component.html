<div class="fields-filters row" style="margin-left: 10px;">
    <label class="col-sm-1" style="width: 40px;">Fields</label>
    <div class="fieldsFilter col-sm-2">
        <kendo-dropdownlist id="fieldsFilter" name="fieldsFilter"
                            [data]="fieldsFilter.options"
                            [textField]="'text'"
                            [valueField]="'value'"
                            [(ngModel)]="fieldsFilter.selected"
                            placeholder="Filter"
                            class="form-control input-sm"></kendo-dropdownlist>
    </div>
    <div class="fieldsFilterText col-sm-2">
        <input [(ngModel)]="fieldsFilter.text"
               type="text"
               class="form-control"
               name="fieldsFilterText"
               placeholder="Filter on field name">
        <span *ngIf="fieldsFilter.text" style="cursor:pointer;color:#656565;pointer-events:all" class="fa fa-times form-control-feedback"></span>
    </div>
</div>
<div class="fields-container row" *ngIf="fieldsInfo">
    <div class="row header">
        <div class="col-sm-2">Name</div>
        <div class="col-sm-2">Current Value</div>
        <div class="col-sm-2">Import Value</div>
        <div class="col-sm-2">Override Value</div>
        <div class="col-sm-4">Error</div>
    </div>
    <div style="height: 200px; overflow: scroll;">
        <div class="row body" style="margin-top: 10px;" *ngFor="let fieldName of importBatch.fieldNameList">
            <div class="col-sm-2">{{fieldName}}</div>
            <div class="col-sm-2">{{fieldsInfo[fieldName].originalValue}}</div>
            <div class="col-sm-2">{{fieldsInfo[fieldName].value}}</div>
            <div class="col-sm-2"><input type="text"></div>
            <div class="col-sm-4"><small><i>{{fieldsInfo[fieldName].error ? fieldsInfo[fieldName].error : '' }}</i></small></div>
        </div>
    </div>
    <style>
        .footer button {
            margin-right: 5px;
        }
    </style>
    <div class="row footer" style="margin-top: 30px;">
        <button (click)="onUpdate()"
                class="btn btn-default btn-sm col-sm-1" type="button">
            <i class="glyphicon glyphicon-floppy-disk"></i>
            Update
        </button>
        <button (click)="onRevalidate()"
                class="btn btn-default btn-sm col-sm-1" type="button">
            <i class="glyphicon glyphicon-thumbs-up"></i>
            Revalidate
        </button>
        <button (click)="onInclude()"
                class="btn btn-default btn-sm col-sm-1" type="button">
            <i class="glyphicon glyphicon-plus"></i>
            Include
        </button>
        <button (click)="onIgnore()"
                class="btn btn-default btn-sm col-sm-1" type="button">
            <i class="glyphicon glyphicon-eye-close"></i>
            Ignore
        </button>
        <button (click)="onCancel()"
                class="btn btn-default btn-sm col-sm-1 pull-right" type="button">
            <i class="glyphicon glyphicon-remove-circle"></i>
            Cancel
        </button>
        <!--<div class="col-sm-1 pull-right"></div>-->
        <!--<button (click)="onCancel()"-->
                <!--class="btn btn-default btn-sm col-sm-1 pull-right" type="button">-->
            <!--Cancel-->
        <!--</button>-->
    </div>
</div>
