<style>
	.tds-connector-component {
	}
		.add-connector {
			margin: 5px 0;
			font-weight: bold;
		}
		.k-widget, input {
			width: 100%;
		}
		input {
			height: 28px;
		}
		.connections {
			max-height: 200px;
			overflow: auto;
		}
		.tds-connector-component .header {
			display: flex;
			font-weight: bold;
			background-color: #ddd;
		}

		.tds-connector-component .data-row {
			margin: 10px 0;
			display: flex;
		}
			.tds-connector-component .header div,
			.tds-connector-component .data-row  div {
				padding: 0 5px;
			}

		.tds-connector-component .delete-command {
			flex-basis: 4%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.tds-connector-component .component-type {
			flex-basis: 16%;
		}
		.tds-connector-component .component-label {
			flex-basis: 30%;
		}
		.tds-connector-component .component-label-position {
			flex-basis: 18%;
		}
		.tds-connector-component .component-position-x,
		.tds-connector-component .component-position-y
		{
			flex-basis: 15%;
		}
</style>
<div class="tds-connector-component">
	<button class="add-connector" (click)="onAdd('')">Add Connector</button>
	<div>
		<div class="header">
			<div class="delete-command">&nbsp;</div>
			<div class="component-type">Type</div>
			<div class="component-label">Label</div>
			<div class="component-label-position">Label Position</div>
			<div class="component-position-x">Conn Pos X</div>
			<div class="component-position-y">Conn Pos Y</div>
		</div>
	</div>
	<div class="connections">
		<div *ngFor="let connector of connectors;let index = index;trackBy:trackByIndex;" class="data-row">
			<div class="delete-command"><span class="glyphicon glyphicon-remove" (click)="onDelete(index)" style="cursor: pointer" title="Delete connector"></span></div>
			<div class="component-type">
				<kendo-dropdownlist
						class="select"
						name="modelType"
						[data]="types"
						[(ngModel)]="connectors[index].type">
				</kendo-dropdownlist>
			</div>
			<div class="component-label">
				<input type="text"
				       [(ngModel)]="connectors[index].label"
				       name="labelValue">
			</div>
			<div class="component-label-position">
				<kendo-dropdownlist
						class="select"
						name="modelPosition"
						[data]="positions"
						[(ngModel)]="connectors[index].labelPosition">
				</kendo-dropdownlist>
			</div>
			<div class="component-position-x">
				<input type="number" [(ngModel)]="connectors[index].xPosition" name="xPosition">
			</div>
			<div class="component-position-y">
				<input type="number" [(ngModel)]="connectors[index].yPosition" name="yPosition">
			</div>
		</div>
	</div>

</div>
