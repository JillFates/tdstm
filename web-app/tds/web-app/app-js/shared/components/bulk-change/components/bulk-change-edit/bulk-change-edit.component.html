<div class="bulk-change-edit-component modal fade in" id="bulk-change-edit-component" data-backdrop="static" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md" role="document">
		<div tds-autocenter class="modal-content">
			<div class="modal-header">
				<button (click)="cancelCloseDialog()"  type="button" class="close" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title">Bulk Change > Edit Assets</h4>
			</div>
			<div class="modal-body">
				<div class="modal-body-container full-height">
					<form name="dependentForm" role="form" data-toggle="validator" #dependentForm='ngForm' class="form-horizontal left-alignment full-height">
						<label>{{ 'ASSET_EXPLORER.BULK_CHANGE.EDIT.EFFECTED_ASSETS' | translate:[bulkChangeModel.affected] }}</label>
						<kendo-grid
								*ngIf="gridSettings"
								[data]="gridSettings.gridData"
								[pageable]="false"
								[resizable]="true"
								(add)="addHandler($event)"
								(cancel)="cancelHandler($event)"
								(remove)="removeHandler($event)">

							 <!-- Toolbar Template-->
							<ng-template kendoGridToolbarTemplate [position]="'top'">
								<button kendoGridAddCommand type="button" class="btn btn-default add-button pull-right" id="btnAddButton">
									<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>  {{'ASSET_EXPLORER.BULK_CHANGE.EDIT.ADD_FIELD' | translate}}</button>
							</ng-template>

							<!-- Action Buttons Column -->
							<kendo-grid-command-column [width]="50">
								<ng-template kendoGridHeaderTemplate>
									<div class="text-center">
										<label class="action-header"></label>
									</div>
								</ng-template>
								<ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
									<div class="text-center">
										<button kendoGridRemoveCommand class="btn btn-action btn-default" title="Delete">
											<i class="fa fa-trash"></i>
										</button>
									</div>
								</ng-template>
							</kendo-grid-command-column>

                            <!-- Field Name -->
                            <kendo-grid-column title="Field Name" [width]="100">
                                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                                    <kendo-dropdownlist
                                            name="field"
											class="form-control field"
                                            [data]="availableFields"
                                            [value]="editRows.selectedValues[rowIndex].field"
                                            (valueChange)="onFieldValueChange($event, rowIndex)"
                                            [valueField]="'id'"
                                            [textField]="'text'">
                                    </kendo-dropdownlist>
                                </ng-template>
                            </kendo-grid-column>

                            <!-- Action -->
                            <kendo-grid-column title="Action" [width]="100">
                                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                                    <kendo-dropdownlist
											*ngIf="this.editRows.selectedValues[rowIndex].field"
                                            name="action" class="form-control action"
                                            [data]="fieldActionsMap[this.editRows.selectedValues[rowIndex].field.id]"
                                            [value]="editRows.selectedValues[rowIndex].action"
                                            (valueChange)="onActionValueChange($event, rowIndex)"
                                            [valueField]="'id'"
                                            [textField]="'text'">
                                    </kendo-dropdownlist>
                                </ng-template>
                            </kendo-grid-column>

                            <!-- Value -->
                            <kendo-grid-column title="Value" [width]="100">
                                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                                    <!-- Text Fields -->
                                    <input [(ngModel)]="editRows.selectedValues[rowIndex].value"
                                           type="text" name="actionValue{{rowIndex}}" class="form-control"
                                           *ngIf="canShowControl('String', rowIndex)"/>

                                    <!-- Number Fields -->
                                    <tds-number-control *ngIf="canShowControl('Number', rowIndex)"
                                                        [(value)]="editRows.selectedValues[rowIndex].value"
                                                        [format]="editRows.selectedValues[rowIndex].field.constraints?.format"
                                                        [minRange]="editRows.selectedValues[rowIndex].field.constraints?.minRange"
                                                        [maxRange]="editRows.selectedValues[rowIndex].field.constraints?.maxRange">
                                    </tds-number-control>

                                    <!-- Date Fields -->
                                    <tds-date-control
										*ngIf="canShowControl('Date', rowIndex)"
                                        [(value)]="editRows.selectedValues[rowIndex].value">
									</tds-date-control>

                                    <!-- Datetime Fields -->
                                    <tds-datetime-control *ngIf="canShowControl('DateTime', rowIndex)"
                                                       [(value)]="editRows.selectedValues[rowIndex].value"></tds-datetime-control>

                                    <!-- Yes/No List Fields -->
                                    <kendo-dropdownlist
                                            *ngIf="canShowControl('YesNo', rowIndex)"
                                            name="yeNoList"
                                            [(value)]="editRows.selectedValues[rowIndex].value"
                                            [valueField]="'id'"
                                            [textField]="'text'"
                                            [data]="yesNoList">
                                    </kendo-dropdownlist>

                                    <!-- Option List Fields -->
                                    <kendo-dropdownlist
                                            *ngIf="canShowControl('Options', rowIndex)"
                                            name="optionList"
                                            [(value)]="editRows.selectedValues[rowIndex].value"
                                            [valueField]="'id'"
                                            [textField]="'text'"
                                            [data]="listOptions[this.editRows.selectedValues[rowIndex].field.id]">
                                    </kendo-dropdownlist>

                                    <!-- Custom Fields - List -->
                                    <kendo-dropdownlist
                                            *ngIf="canShowControl('List', rowIndex)"
                                            name="optionList"
                                            [(value)]="editRows.selectedValues[rowIndex].value"
                                            [valueField]=""
                                            [textField]=""
                                            [data]="listOptions[this.editRows.selectedValues[rowIndex].field.id]">
                                    </kendo-dropdownlist>

                                    <!-- Asset Tag Fields -->
                                    <tds-asset-tag-selector *ngIf="canShowControl('asset-tag-selector', rowIndex)"
                                                            [tagList]="tagList"
                                                            [showSwitch]="false"
                                                            (valueChange)="onTagFilterChange(column,rowIndex, $event)">
                                    </tds-asset-tag-selector>

                                </ng-template>
                            </kendo-grid-column>

						</kendo-grid>
					</form>
				</div>
			</div>
			<div class="modal-footer form-group-center">
				<button type="button" class="btn btn-primary pull-left" (click)="onNext()" [disabled]="!isAllInputEntered()">
					<span class="glyphicon glyphicon-step-forward"></span> Next
				</button>

				<button type="button" (click)="cancelCloseDialog()" class="btn btn-default pull-right">
					<span class="glyphicon glyphicon-ban-circle"></span>
					<span>Cancel</span>
				</button>
			</div>
		</div>
	</div>
</div>
