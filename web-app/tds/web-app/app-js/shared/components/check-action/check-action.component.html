<button class="btn btn-default" (click)="onCheckThumbBindAction()" [disabled]="model.state == checkActionModel.VALID">
    <i aria-hidden="true" class="fa" [ngClass]="{'fa-thumbs-o-up': model.state == checkActionModel.UNKNOWN, 'fa-check green': model.state == checkActionModel.VALID, 'fa-thumbs-down red': model.state == checkActionModel.INVALID }"></i>
</button>
