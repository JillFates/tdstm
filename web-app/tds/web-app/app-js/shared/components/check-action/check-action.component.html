<button type="button" class="btn btn-default"
        (click)="onCheckThumbBindAction()"
        [disabled]="preventClick()">
    <span *ngIf="name" style="margin-right: 3px;"> {{name}} </span>
    <i aria-hidden="true" class="fa"
       [ngClass]="{'fa-thumbs-o-up': model.state == checkActionModel.UNKNOWN,
       'fa-check green': model.state == checkActionModel.VALID,
       'fa-thumbs-down red': model.state == checkActionModel.INVALID }">
    </i>
</button>
