<kendo-combobox
        [data]="data"
        [(ngModel)]="model"
        [textField]="'text'"
        [valueField]="'id'"
        [placeholder]="placeholder"
        [filterable]="true"
        (valueChange)="onValueChange($event)"
        (selectionChange)="onSelectionChange($event)"
        (filterChange)="onFilterChange($event)"
        (open)="onOpen()"
        (close)="onClose()"
        (focus)="onFocus()"
        (blur)="onBlur()"
        [disabled]="disabled"
        required="required"
        name="testName"
        style="width: 100%;">
</kendo-combobox>
