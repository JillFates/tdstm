<div class="message-wrapper">
    <div class="message-wrapper-container" *ngIf="showsPopUp">
        <div class="alert alert-danger" *ngIf="alertModel.alertType === alertType.DANGER">
            <button type="button" class="close" (click)="onCloseDialog()" aria-hidden="true">&times;</button>
            <h4><i class="icon fa fa-ban"></i> Error </h4>
            <div><span ng-if="alert.danger.status">: </span> {{alertModel.message}}</div>
        </div>
    </div>
</div>
