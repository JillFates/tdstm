<div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="applyLicenseKey.cancelCloseDialog()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Apply License Key</h4>
    </div>
    <div class="modal-body">
        <form name="applyLicenseForm" role="form" data-toggle="validator" class="form-horizontal left-alignment">
            <div class="form-group">
                <label class="col-md-12 control-label">Please copy the license key from the email and paste into the textbox below, then click the Apply button to activate your license.</label>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea id="licenseKeyText" class="form-control" rows="8" ng-model="applyLicenseKey.licenseModel.key" placeholder="Paste license key text here" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer form-group">
        <button ng-click="applyLicenseKey.applyKey()" ng-disabled="applyLicenseForm.$invalid" type="submit" class="btn btn-primary pull-left"><i class="fa fa-fw fa-key"></i> Apply</button>
        <button ng-click="applyLicenseKey.cancelCloseDialog()" type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
    </div>
</div>
