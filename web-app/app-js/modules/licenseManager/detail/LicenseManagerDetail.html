<div class="modal-content">
    <div class="modal-header">
        <button ng-click="licenseManagerDetail.cancelCloseDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">License Detail</h4>
    </div>
    <div class="modal-body">
        <form name="editLicenseForm" role="form" data-toggle="validator" class="form-horizontal left-alignment">
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="selectPrincipal" class="col-sm-3 control-label">Principal: </label>
                        <div class="col-sm-9">
                            <select kendo-drop-down-list
                                    k-option-label="'Select a Principal'"
                                    k-data-text-field="'name'"
                                    k-data-value-field="'id'"
                                    k-data-source="licenseManagerDetail.principalDataSource"
                                    k-ng-model="licenseManagerDetail.licenseModel.principalId"
                                    k-value-primitive="true"
                                    id="selectPrincipal"
                                    class="form-control" >
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputEmailContact" class="col-sm-4 control-label">Email contact: </label>
                        <div class="col-sm-8">
                            <input type="text" name="inputTitle" id="inputEmailContact" class="form-control" placeholder="Email contact" ng-model="licenseManagerDetail.licenseModel.email" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="selectProject" class="col-sm-3 control-label">Project: </label>
                        <div class="col-sm-9">
                            <select kendo-drop-down-list="licenseManagerDetail.selectProject"
                                    k-options="licenseManagerDetail.selectProjectListOptions"
                                    k-ng-model="licenseManagerDetail.licenseModel.projectId"
                                    id="selectProject"
                                    class="form-control" >
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="selectStatus" class="col-sm-4 control-label">Status: </label>
                        <div class="col-sm-8">
                            <select kendo-drop-down-list
                                    k-option-label="'Select a Status'"
                                    k-data-text-field="'name'"
                                    k-data-value-field="'id'"
                                    k-data-source="licenseManagerDetail.statusDataSource"
                                    k-ng-model="licenseManagerDetail.licenseModel.statusId"
                                    k-value-primitive="true"
                                    id="selectStatus"
                                    class="form-control" >
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="selectClient" class="col-sm-3 control-label">Client: </label>
                        <div class="col-sm-9">
                            <select kendo-drop-down-list
                                    k-option-label="'Select a Client'"
                                    k-data-text-field="'name'"
                                    k-data-value-field="'id'"
                                    k-data-source="licenseManagerDetail.clientsDataSource"
                                    k-ng-model="licenseManagerDetail.licenseModel.clientId"
                                    k-value-primitive="true"
                                    id="selectClient"
                                    class="form-control"
                                    readonly>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_1" data-toggle="tab">Details</a></li>
                    <li><a href="#tab_2" data-toggle="tab">License Key</a></li>
                    <li><a href="#tab_3" data-toggle="tab">Activity</a></li>
                    <li><a href="#tab_4" data-toggle="tab">Thumbprint</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                        <div class="form-group">
                            <label for="radioGroupMethod" class="col-sm-1 control-label">Method:</label>
                            <div class="col-sm-11" id="radioGroupMethod">
                                <label class="radio-inline" ng-repeat="methodOption in licenseManagerDetail.methodOptions">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="servers" ng-model="licenseManagerDetail.licenseModel.method.id" ng-value="methodOption.id"> {{methodOption.name}}
                                </label>
                            </div>
                        </div>
                        <div class="form-group sub-option-50" ng-if="licenseManagerDetail.licenseModel.method.id === 1">
                            <label for="serverCount" class="col-sm-2 control-label" style="padding-top: 3px;">Max Server:</label>
                            <div class="col-sm-2" >
                                <input id="serverCount" type="number" ng-model="licenseManagerDetail.licenseModel.method.quantity" min="0" step="1" class="element-width-80" ng-blur="licenseManagerDetail.validateIntegerOnly($event)" required />
                            </div>
                        </div>
                        <div class="form-group sub-option-50" ng-if="licenseManagerDetail.licenseModel.method.id === 2">
                            <label for="tokenCount" class="col-sm-2 control-label" style="padding-top: 3px;">Tokens Count:</label>
                            <div class="col-sm-2" >
                                <input id="tokenCount" type="number" ng-model="licenseManagerDetail.licenseModel.method.quantity" min="0" step="1" class="element-width-80" ng-blur="licenseManagerDetail.validateIntegerOnly($event)" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectEnvironment" class="col-sm-2 control-label">Environment:</label>
                            <div class="col-sm-3">
                                <select kendo-drop-down-list
                                        k-option-label="'Select an Environment'"
                                        k-data-text-field="'name'"
                                        k-data-value-field="'id'"
                                        k-data-source="licenseManagerDetail.environmentDataSource"
                                        k-ng-model="licenseManagerDetail.licenseModel.environmentId"
                                        k-value-primitive="true"
                                        id="selectEnvironment"
                                        class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Inception:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseManagerDetail.licenseModel.inception}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Expiration:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseManagerDetail.licenseModel.expiration}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectSpecialInstructions" class="col-sm-12 control-label">Special Instructions and/or PO# reference:</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <textarea id="selectSpecialInstructions" class="form-control" rows="3" placeholder="" ng-model="licenseManagerDetail.licenseModel.specialInstructions"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right element-width-100">Id:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseManagerDetail.licenseModel.keyId}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right element-width-100">Replaced:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseManagerDetail.licenseModel.replaced.date | date}}</label>
                                <label class="control-label pad-left-20">Server <a href="{{licenseManagerDetail.licenseModel.replaced.url}}">{{licenseManagerDetail.licenseModel.replaced.name}}</a></label>
                            </div>
                        </div>
                    </div><!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_2">

                    </div>
                    <div class="tab-pane" id="tab_3">

                    </div>
                    <div class="tab-pane" id="tab_4">

                    </div><!-- /.tab-pane -->
                </div><!-- /.tab-content -->
            </div>
        </form>
    </div>
    <div class="modal-footer form-group-center">
        <button ng-disabled="editLicenseForm.$invalid" type="submit" class="btn btn-primary pull-left" ng-click="licenseManagerDetail.applyLicenseKey()"><span class="glyphicon glyphicon-ok"></span> Save Changes</button>
        <button type="submit" class="btn btn-primary pull-left" ng-click="licenseManagerDetail.resubmitLicenseRequest()"><i class="fa fa-fw fa-key"></i> Activate License</button>
        <button type="submit" class="btn btn-primary pull-left" ng-click="licenseManagerDetail.manuallyRequest()"><span class="glyphicon glyphicon-pencil"></span> Modify License</button>
        <button type="submit" class="btn btn-primary pull-left" ng-click="licenseManagerDetail.manuallyRequest()"><i class="fa fa-fw fa-envelope"></i> Email License</button>
        <button type="submit" class="btn btn-danger" ng-class="{'pull-left': licenseManagerDetail.licenseModel.applied}" ng-click="licenseManagerDetail.deleteLicense()"><span class="glyphicon glyphicon-remove"></span> Revoke License</button>
        <button ng-click="licenseManagerDetail.cancelCloseDialog()" type="button" class="btn btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
    </div>
</div>
