<div class="modal-content">
    <div class="modal-header">
        <button ng-click="licenseManagerDetail.cancelCloseDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">License Detail</h4>
    </div>
    <div class="modal-body">
        <form name="editLicenseForm" role="form" data-toggle="validator" class="form-horizontal left-alignment">
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="selectClient" class="col-sm-3 control-label">Owner: </label>
                        <div class="col-sm-9">
                            <label id="selectClient" class="control-label">{{licenseManagerDetail.licenseModel.ownerName}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputEmailContact" class="col-sm-4 control-label">Email contact: </label>
                        <div class="col-sm-8">
                            <input type="text" name="inputTitle" id="inputEmailContact" class="form-control" placeholder="Email contact" ng-model="licenseManagerDetail.licenseModel.email" required ng-disabled="!licenseManagerDetail.editMode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="selectProject" class="col-sm-3 control-label">Project: </label>
                        <div class="col-sm-9">
                            <label id="selectProject" class="control-label ng-binding" style="text-transform: capitalize;">{{licenseManagerDetail.licenseModel.project.name | lowercase}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="selectStatus" class="col-sm-4 control-label">Status: </label>
                        <div class="col-sm-8">
                            <label id="selectStatus" class="control-label ng-binding" style="text-transform: capitalize;">{{licenseManagerDetail.licenseModel.status | lowercase}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_1" data-toggle="tab">Details</a></li>
                    <li><a href="#tab_2" data-toggle="tab">License Key</a></li>
                    <li><a href="#tab_3" data-toggle="tab">Activity</a></li>
                    <li><a href="#tab_4" data-toggle="tab">Thumbprint</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="radioGroupMethod" class="col-sm-2 control-label">Method:</label>
                                    <div class="col-sm-8" id="radioGroupMethod">
                                        <label class="radio-inline" ng-repeat="methodOption in licenseManagerDetail.methodOptions">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="servers" ng-model="licenseManagerDetail.licenseModel.method.name" ng-value="methodOption.name" ng-disabled="!licenseManagerDetail.editMode"> {{methodOption.text}}
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group sub-option-50" ng-if="licenseManagerDetail.licenseModel.method.name === 'MAX_SERVERS'">
                                    <label for="serverCount" class="col-sm-4 control-label" style="padding-top: 3px;">Max Server:</label>
                                    <div class="col-sm-2" >
                                        <input id="serverCount" type="number" ng-model="licenseManagerDetail.licenseModel.method.max" min="0" step="1" class="element-width-80" ng-blur="licenseManagerDetail.validateIntegerOnly($event,licenseManagerDetail.licenseModel.method.max)" required ng-disabled="!licenseManagerDetail.editMode" />
                                    </div>
                                </div>
                                <div class="form-group sub-option-50" ng-if="licenseManagerDetail.licenseModel.method.name === 'TOKEN'">
                                    <label for="tokenCount" class="col-sm-4 control-label" style="padding-top: 3px;">Tokens Count:</label>
                                    <div class="col-sm-2" >
                                        <input id="tokenCount" type="number" ng-model="licenseManagerDetail.licenseModel.method.max" min="0" step="1" class="element-width-80"  required ng-disabled="!licenseManagerDetail.editMode" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="gracePeriodDays" class="col-sm-4 control-label" style="padding-top: 3px;">Grace Period Days:</label>
                                    <div class="col-sm-2" >
                                        <input id="gracePeriodDays" type="number" ng-model="licenseManagerDetail.licenseModel.gracePeriodDays" min="0" max="14" step="1" class="element-width-80"  ng-blur="licenseManagerDetail.validateIntegerOnly($event,licenseManagerDetail.licenseModel.gracePeriodDays)"  required ng-disabled="!licenseManagerDetail.editMode" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectEnvironment" class="col-sm-2 control-label">Environment:</label>
                            <div class="col-sm-3">
                                <select kendo-drop-down-list="licenseManagerDetail.selectEnvironment"
                                        k-options="licenseManagerDetail.selectEnvironmentListOptions"
                                        k-ng-model="licenseManagerDetail.licenseModel.environment"
                                        id="selectEnvironment"
                                        class="form-control"
                                        required
                                        ng-disabled="!licenseManagerDetail.editMode">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Valid Dates:</label>
                            <div class="col-sm-2">
                                <input kendo-date-picker="licenseManagerDetail.initDate" k-ng-model="licenseManagerDetail.licenseModel.initDate" k-options="licenseManagerDetail.initDateOptions" class="element-width-130" required ng-disabled="!licenseManagerDetail.editMode"/>
                            </div>
                            <div class="col-sm-1" style="width: 10px; padding-top: 9px;">
                                <span><i class="fa fa-fw fa-ellipsis-v"></i></span>
                            </div>
                            <div class="col-sm-2">
                                <input kendo-date-picker="licenseManagerDetail.endDate" k-ng-model="licenseManagerDetail.licenseModel.endDate" k-options="licenseManagerDetail.endDateOptions" class="element-width-130" required ng-disabled="!licenseManagerDetail.editMode"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Request Date:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseManagerDetail.licenseModel.requestDate | date | convertDateIntoTimeZone}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectSpecialInstructions" class="col-sm-12 control-label">Special Instructions and/or PO# reference:</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <textarea style="width: 100%" id="selectSpecialInstructions" rows="3" placeholder="" ng-model="licenseManagerDetail.licenseModel.specialInstructions" readonly></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="licenseManagerBanner" class="col-sm-12 control-label">License Banner Message:</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                               <input id="licenseManagerBanner" type="text" ng-model="licenseManagerDetail.licenseModel.bannerMessage" style="width: 100%" ng-disabled="!licenseManagerDetail.editMode">
                            </div>
                        </div>
                    </div><!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_2">
                        <div class="form-group">
                            <label class="col-md-12 control-label">The following text block contains the details of the license information in an encrypted format.</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <textarea id="detailedKeyText" class="form-control" rows="8" ng-model="licenseManagerDetail.licenseKey" readonly></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <button ng-disabled="licenseManagerDetail.licenseModel.statusId === 'PENDING'" ngclipboard data-clipboard-text="{{licenseManagerDetail.licenseKey}}" type="submit" class="btn btn-primary"><i class="fa fa-fw fa-cut"></i> Copy to Clipboard</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_3">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <style>
                                    #activityLog .k-grid-content {
                                        height: 300px; /*When is initialized on a none displayed content, it does not update correctly the height*/
                                    }
                                    #activityLog .inner-activity_table td {
                                        padding: 0px;
                                    }

                                    #activityLog .inner-activity_table .col-action_td, #activityLog .inner-activity_table .col-value_td {
                                        text-align: center;
                                    }

                                    #activityLog .inner-activity_table .glyphicon {
                                        font-size: 10px;
                                    }

                                </style>
                                <div id="activityLog" kendo-grid="licenseManagerDetail.activityGrid" k-options="licenseManagerDetail.activityGridOptions"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_4">
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right">License Id:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseManagerDetail.licenseModel.hash}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right">Project Name:</label>
                            <div class="col-sm-10">
                                <label class="control-label" ng-show="!licenseManagerDetail.editMode" style="text-transform: capitalize;">{{licenseManagerDetail.licenseModel.project.name | lowercase }}</label>
                                <div class="btn-group btn-with-close-icon" ng-show="licenseManagerDetail.editMode">
                                    <input type="text" ng-model="licenseManagerDetail.licenseModel.project.name" style="width: 300px;" >
                                    <i class="fa fa-fw fa-close"  ng-click="licenseManagerDetail.licenseModel.project.name = '';"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right">Host Name:</label>
                            <div class="col-sm-10">
                                <label class="control-label" ng-show="!licenseManagerDetail.editMode">{{licenseManagerDetail.licenseModel.hostName}}</label>
                                <div class="btn-group btn-with-close-icon" ng-show="licenseManagerDetail.editMode">
                                    <input  type="text" ng-model="licenseManagerDetail.licenseModel.hostName" style="width: 300px;">
                                    <i class="fa fa-fw fa-close" ng-click="licenseManagerDetail.licenseModel.hostName = ''"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right">Website Name:</label>
                            <div class="col-sm-10">
                                <label class="control-label" ng-show="!licenseManagerDetail.editMode">{{licenseManagerDetail.licenseModel.websiteName}}</label>
                                <div class="btn-group btn-with-close-icon" ng-show="licenseManagerDetail.editMode">
                                    <input  type="text" ng-model="licenseManagerDetail.licenseModel.websiteName" style="width: 300px;">
                                    <i class="fa fa-fw fa-close" ng-click="licenseManagerDetail.licenseModel.websiteName = ''"></i>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.tab-pane -->
                </div><!-- /.tab-content -->
            </div>
        </form>
    </div>
    <div class="modal-footer form-group-center">
        <button ng-if="licenseManagerDetail.editMode" ng-disabled="editLicenseForm.$invalid" type="submit" class="btn btn-primary pull-left" ng-click="licenseManagerDetail.saveLicense()"><span class="glyphicon glyphicon-ok"></span> Save Changes</button>
        <button ng-if="licenseManagerDetail.pendingLicense" ng-disabled="editLicenseForm.$invalid" type="submit" class="btn btn-primary pull-left" ng-click="licenseManagerDetail.modifyLicense()"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
        <button ng-if="licenseManagerDetail.pendingLicense" type="submit" class="btn btn-primary pull-left" ng-click="licenseManagerDetail.activateLicense()"><i class="fa fa-fw fa-key"></i> Activate License</button>
        <button ng-if="licenseManagerDetail.activeShowMode" type="submit" class="btn btn-primary pull-left" ng-click="licenseManagerDetail.modifyLicense()"><span class="glyphicon glyphicon-pencil"></span> Modify License</button>
        <button ng-if="licenseManagerDetail.activeShowMode" type="submit" class="btn btn-primary pull-left" ng-click="licenseManagerDetail.manuallyRequest()"><i class="fa fa-fw fa-envelope"></i> Email License</button>
        <button ng-if="licenseManagerDetail.activeShowMode || licenseManagerDetail.pendingLicense || licenseManagerDetail.licenseModel.statusId === 'CORRUPT'" type="submit" class="btn btn-danger" ng-class="{'pull-left': licenseManagerDetail.licenseModel.applied}" ng-click="licenseManagerDetail.revokeLicense()"><span class="glyphicon glyphicon-remove"></span> Revoke License</button>
        <button ng-click="licenseManagerDetail.deleteLicense()" type="submit" class="btn btn-danger" ng-class="{'pull-left': licenseManagerDetail.licenseModel.applied}"><span class="glyphicon glyphicon-trash"></span> Delete License</button>
        <button ng-click="licenseManagerDetail.cancelCloseDialog()" type="button" class="btn btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> {{((licenseManagerDetail.editMode)? 'Cancel' : 'Close')}}</button>
    </div>
</div>
