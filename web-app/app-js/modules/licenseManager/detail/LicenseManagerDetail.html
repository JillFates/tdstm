<div class="modal-content">
    <div class="modal-header">
        <button ng-click="licenseDetail.cancelCloseDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">License Detail</h4>
    </div>
    <div class="modal-body">
        <form name="editLicense" role="form" data-toggle="validator" class="form-horizontal left-alignment">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_1" data-toggle="tab">Details</a></li>
                    <!-- <li><a href="#tab_2" data-toggle="tab">Activity</a></li> -->
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                        <div class="form-group">
                            <label for="radioGroupMethod" class="col-sm-1 control-label">Method:</label>
                            <div class="col-sm-11" id="radioGroupMethod">
                                <label class="radio-inline" ng-repeat="methodOption in licenseDetail.methodOptions">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="servers" ng-model="licenseDetail.licenseModel.methodId" ng-value="methodOption.id" disabled> {{methodOption.name}}
                                </label>
                            </div>
                        </div>
                        <div class="form-group sub-option-50" ng-if="licenseDetail.licenseModel.methodId === 1">
                            <label class="col-sm-2 control-label">Max Server:</label>
                            <div class="col-sm-10" >
                                <label class="control-label ">8.000</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Environment:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseDetail.licenseModel.environment}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Inception:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseDetail.licenseModel.inception}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Expiration:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseDetail.licenseModel.expiration}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectSpecialInstructions" class="col-sm-12 control-label">Special Instructions and/or PO# reference:</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <textarea id="selectSpecialInstructions" class="form-control" rows="3" placeholder="" ng-model="licenseDetail.licenseModel.specialInstructions"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right element-width-100">Id:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseDetail.licenseModel.keyId}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right element-width-100">Replaced:</label>
                            <div class="col-sm-10">
                                <label class="control-label">{{licenseDetail.licenseModel.replaced.date | date}}</label>
                                <label class="control-label pad-left-20">Server <a href="{{licenseDetail.licenseModel.replaced.url}}">{{licenseDetail.licenseModel.replaced.name}}</a></label>
                            </div>
                        </div>
                    </div><!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_2">

                    </div><!-- /.tab-pane -->
                </div><!-- /.tab-content -->
            </div>
        </form>
    </div>
    <div class="modal-footer form-group-center">
        <button ng-if="!licenseDetail.licenseModel.applied" type="submit" class="btn btn-primary pull-left" ng-click="licenseDetail.applyLicenseKey()"><i class="fa fa-fw fa-key"></i> Apply License Key</button>
        <button ng-if="!licenseDetail.licenseModel.applied" type="submit" class="btn btn-primary pull-left" ng-click="licenseDetail.resubmitLicenseRequest()"><span class="glyphicon glyphicon-share-alt"></span> Resubmit Request</button>
        <button ng-if="!licenseDetail.licenseModel.applied" type="submit" class="btn btn-primary pull-left" ng-click="licenseDetail.manuallyRequest()"><i class="fa fa-fw fa-envelope"></i> Manually Submit Request</button>
        <button type="submit" class="btn btn-danger" ng-class="{'pull-left': licenseDetail.licenseModel.applied}" ng-click="licenseDetail.deleteLicense()"><span class="glyphicon glyphicon-trash"></span> Delete License</button>
        <button ng-click="licenseDetail.cancelCloseDialog()" type="button" class="btn btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
    </div>
</div>
