<div class="modal-content">
    <div class="modal-header">
        <button ng-click="requestLicense.cancelCloseDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Request New License</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal left-alignment">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputContactEmail" class="col-sm-3 control-label">Contact Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputContactEmail" placeholder="Contact Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectEnvironment" class="col-sm-3 control-label">Environment:</label>
                    <div class="col-sm-9">
                        <select kendo-combo-box
                                k-placeholder="'Select an Environment'"
                                k-filter="'contains'"
                                k-data-text-field="'name'"
                                k-data-value-field="'id'"
                                k-data-source="requestLicense.environmentDataSource"
                                id="selectEnvironment"
                                class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectProject" class="col-sm-3 control-label">Project:</label>
                    <div class="col-sm-9">
                        <select kendo-combo-box
                                k-placeholder="'Select a Project'"
                                k-filter="'contains'"
                                k-data-text-field="'name'"
                                k-data-value-field="'id'"
                                k-data-source="requestLicense.projectDataSource"
                                id="selectProject"
                                class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Client Name:</label>
                    <div class="col-sm-9">
                        <label class="control-label">Acme, Inc.</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectSpecialInstructions" class="col-sm-12 control-label">Special Instructions and/or PO# reference:</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea id="selectSpecialInstructions" class="form-control" rows="3" placeholder="..."></textarea>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left"><span class="glyphicon glyphicon-share-alt"></span> Submit Request</button>
        <button ng-click="requestLicense.cancelCloseDialog()" type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
    </div>
</div>
