<toast-handler msg="projectEdit.msgStatus" type="projectEdit.type"></toast-handler>

<form id="editProjectForm" name="editProjectForm" action="project/index" target="editProjectIframe" method="POST">
    <input type="hidden" name="_action_Edit" value="Edit" />
    <input type="hidden" name="id" ng-model="projectEdit.projectId" />
</form>

<!-- Main content -->
<section class="content">
    <div class="box box-default">
        <div class="box-body">
            <iframe name="editProjectIframe" class="iframeLoader" sandbox="allow-top-navigation allow-scripts allow-same-origin allow-popups allow-pointer-lock allow-forms allow-modals" width="100%" height="750px" frameBorder="0"></iframe>
        </div>
        <!-- /.box-body -->
    </div>
</section>
