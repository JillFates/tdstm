<toast-handler msg="fieldSettingsView.msgStatus" type="fieldSettingsView.type" status="fieldSettingsView.status"></toast-handler>

<form id="fieldSettingsIframe" name="fieldSettingsIframe" action="project/index" target="fieldSettingsIframe" method="POST">
    <input type="hidden" name="_action_fieldImportance" value="Field Settings" />
    <input type="hidden" name="id" ng-model="fieldSettingsView.projectId" />
</form>

<!-- Main content -->
<section class="content">
    <div class="box box-default">
        <div class="box-body">
            <iframe name="fieldSettingsIframe" class="iframeLoader" sandbox="allow-top-navigation allow-scripts allow-same-origin allow-popups allow-pointer-lock allow-forms allow-modals" width="100%" height="750px" frameBorder="0"></iframe>
        </div>
        <!-- /.box-body -->
    </div>
</section>
